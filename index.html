<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --card:rgba(255,255,255,0.05);
  --glass:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --green:#22c55e;
  --blue:#3b82f6;
  --purple:#a855f7;
  --danger:#ef4444;
}

body.light{
  --bg:#f3f4f6;
  --card:rgba(0,0,0,0.04);
  --glass:rgba(0,0,0,0.06);
  --text:#0f172a;
  --muted:#475569;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top right,#0f172a,#020617);
  background-color:var(--bg);
  color:var(--text);
  transition:0.3s ease;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 40px;
  backdrop-filter:blur(20px);
  background:var(--glass);
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

nav h1{
  margin:0;
  font-size:18px;
  font-weight:700;
  letter-spacing:0.5px;
  background:linear-gradient(90deg,#38bdf8,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-actions{
  display:flex;
  gap:20px;
}

.nav-btn{
  cursor:pointer;
  padding:8px 16px;
  border-radius:30px;
  background:var(--card);
  font-size:13px;
  transition:0.3s ease;
}

.nav-btn:hover{
  background:var(--accent);
  color:#000;
  transform:translateY(-2px);
}

/* VIEW WRAPPER */
.view{
  display:none;
  padding:130px 40px 40px 40px;
}

.view.active{display:block;}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.kpi{
  background:var(--card);
  backdrop-filter:blur(20px);
  padding:24px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
  transition:0.4s ease;
}

.kpi:hover{
  transform:translateY(-6px);
}

.kpi h4{
  margin:0;
  font-size:12px;
  color:var(--muted);
  letter-spacing:1px;
}

.kpi p{
  margin:10px 0 0;
  font-size:28px;
  font-weight:700;
}

/* GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:25px;
}

.grid-tile{
  background:var(--card);
  backdrop-filter:blur(25px);
  padding:20px;
  border-radius:20px;
  transition:0.4s ease;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.grid-tile:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(0,0,0,0.6);
}

.tile-basic{
  cursor:pointer;
}

.tile-basic strong{
  font-size:14px;
  font-weight:600;
}

.tile-basic small{
  display:block;
  font-size:11px;
  color:var(--muted);
  margin-top:4px;
}

.tile-expanded{
  display:none;
  margin-top:15px;
  font-size:12px;
  animation:fadeIn 0.3s ease;
}

.grid-tile.expanded .tile-expanded{
  display:block;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.08);
  background:var(--glass);
  color:var(--text);
}

button.delete-btn{
  background:var(--danger);
  color:white;
  border:none;
  padding:8px;
  border-radius:10px;
  cursor:pointer;
  font-size:12px;
  transition:0.3s;
}

button.delete-btn:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<nav>
  <h1>HVAC Workflow Pro</h1>
  <div class="nav-actions">
    <div class="nav-btn" onclick="showView('dashboard')">Home</div>
    <div class="nav-btn" onclick="showView('detailed')">Detailed</div>
    <div class="nav-btn" onclick="showView('grid')">Grid</div>
    <div class="nav-btn" onclick="toggleTheme()">Theme</div>
  </div>
</nav>

<div id="dashboard" class="view active">
  <div class="kpi-grid" id="kpiGrid"></div>
</div>

<div id="detailed" class="view">
  <h3>Detailed View (unchanged logic)</h3>
</div>

<div id="grid" class="view">
  <div id="gridContainer" class="tile-grid"></div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

function save(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
}

function showView(id){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  $(id).classList.add('active');
}

function toggleTheme(){
  document.body.classList.toggle('light');
}

function renderKPI(){
  const total=projects.length;
  $('kpiGrid').innerHTML=`
    <div class="kpi"><h4>Total Projects</h4><p>${total}</p></div>
  `;
}

function renderGrid(){
  const container=$('gridContainer');
  container.innerHTML='';

  projects.forEach(p=>{
    const tile=document.createElement('div');
    tile.className='grid-tile';

    tile.innerHTML=`
      <div class="tile-basic">
        <strong>${p.project}</strong>
        <small>${p.customer||''}</small>
        <small>Sent: ${p.sent||'-'}</small>
      </div>

      <div class="tile-expanded">
        <input type="text" placeholder="Quote ID - CC"
          value="${p.quoteCC||''}"
          onchange="pUpdate(${p.id},'quoteCC',this.value)">
        <input type="text" placeholder="Quote ID - HP"
          value="${p.quoteHP||''}"
          onchange="pUpdate(${p.id},'quoteHP',this.value)">
        <button class="delete-btn"
          onclick="deleteProject(${p.id});event.stopPropagation();">
          Delete
        </button>
      </div>
    `;

    tile.querySelector('.tile-basic')
      .addEventListener('click',()=>tile.classList.toggle('expanded'));

    container.appendChild(tile);
  });
}

function pUpdate(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;
  save();
}

function deleteProject(id){
  projects=projects.filter(p=>p.id!==id);
  save();
  renderGrid();
}

function renderAll(){
  renderKPI();
  renderGrid();
}

renderAll();
</script>

</body>
</html>
