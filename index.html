<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e2e8f0;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --green:#16a34a;
  --purple:#9333ea;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  padding:15px 40px;
  background:#111827;
}

nav div{
  cursor:pointer;
  margin-right:25px;
}

/* VIEWS */
.view{display:none;padding:30px;}
.view.active{display:block;}

/* DATE GROUP */
.date-group{
  margin-bottom:40px;
}

.date-header{
  font-size:16px;
  font-weight:600;
  margin-bottom:15px;
  color:var(--accent);
}

/* TILE GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:20px;
}

.tile{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  transition:0.3s;
  cursor:pointer;
  border:1px solid transparent;
}

.tile:hover{
  border:1px solid var(--accent);
  transform:translateY(-5px);
}

.tile-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:10px;
  font-weight:600;
}

.badge-type{
  background:var(--accent);
  color:#000;
}

.badge-status{
  background:var(--green);
}

.tile small{
  display:block;
  color:var(--muted);
  margin-top:4px;
}

/* EXPANDED */
.tile-expanded{
  margin-top:15px;
  display:none;
}

.tile.expanded .tile-expanded{
  display:block;
}

input,select,textarea{
  width:100%;
  margin-bottom:8px;
  padding:6px;
  border-radius:6px;
  border:none;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#000;
  cursor:pointer;
  margin-top:5px;
}
.delete-btn{
  background:#ef4444;
  color:white;
}
</style>
</head>

<body>

<nav>
  <div onclick="showView('home')">Home</div>
  <div onclick="showView('projects')">All Projects</div>
  <div onclick="showView('dashboard')">Dashboard</div>
</nav>

<!-- HOME -->
<div id="home" class="view active">
  <h2>Last 10 Projects</h2>
  <div id="homeGrid" class="tile-grid"></div>
</div>

<!-- ALL PROJECTS -->
<div id="projects" class="view">
  <h2>All Projects</h2>
  <div id="projectsContainer"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="view">
  <div id="dashboardStats"></div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacPro'))||[];

function save(){ localStorage.setItem('hvacPro',JSON.stringify(projects)); }

function showView(id){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  $(id).classList.add('active');
}

/* HOME */
function renderHome(){
  const recent=[...projects]
    .sort((a,b)=>new Date(b.received)-new Date(a.received))
    .slice(0,10);

  $('homeGrid').innerHTML='';
  recent.forEach(p=>{
    $('homeGrid').innerHTML+=tileHTML(p,false);
  });
}

/* ALL PROJECTS GROUPED */
function renderProjects(){
  const container=$('projectsContainer');
  container.innerHTML='';

  const grouped={};

  projects.forEach(p=>{
    if(!grouped[p.received]) grouped[p.received]=[];
    grouped[p.received].push(p);
  });

  Object.keys(grouped)
    .sort((a,b)=>new Date(b)-new Date(a))
    .forEach(date=>{
      container.innerHTML+=`
        <div class="date-group">
          <div class="date-header">ðŸ“… ${date}</div>
          <div class="tile-grid">
            ${grouped[date].map(p=>tileHTML(p,true)).join('')}
          </div>
        </div>`;
    });
}

/* TILE TEMPLATE */
function tileHTML(p,editable){
  return `
    <div class="tile" onclick="toggleExpand(${p.id},event)">
      <div class="tile-top">
        <strong>${p.project}</strong>
        <span class="badge badge-type">${p.type}</span>
      </div>
      <small>${p.customer}</small>
      <small>Received: ${p.received}</small>
      <small>Sent: ${p.sent||'-'}</small>

      <div class="tile-expanded" id="expand-${p.id}">
        <input value="${p.project}" onchange="updateField(${p.id},'project',this.value)">
        <input value="${p.customer}" onchange="updateField(${p.id},'customer',this.value)">
        <select onchange="updateField(${p.id},'type',this.value)">
          <option ${p.type==='CHW'?'selected':''}>CHW</option>
          <option ${p.type==='DX'?'selected':''}>DX</option>
          <option ${p.type==='CHW + COMBI'?'selected':''}>CHW + COMBI</option>
          <option ${p.type==='DX + COMBI'?'selected':''}>DX + COMBI</option>
          <option ${p.type==='DUAL COIL'?'selected':''}>DUAL COIL</option>
        </select>
        <input type="date" value="${p.received}" onchange="updateField(${p.id},'received',this.value)">
        <input type="date" value="${p.sent||''}" onchange="updateField(${p.id},'sent',this.value)">
        <input value="${p.quoteId||''}" placeholder="Quote ID" onchange="updateField(${p.id},'quoteId',this.value)">
        <textarea onchange="updateField(${p.id},'remarks',this.value)">${p.remarks||''}</textarea>

        <label><input type="checkbox" ${p.selection?'checked':''} onclick="event.stopPropagation()" onchange="updateField(${p.id},'selection',this.checked)"> Selection</label>
        <label><input type="checkbox" ${p.quotation?'checked':''} onclick="event.stopPropagation()" onchange="updateField(${p.id},'quotation',this.checked)"> Quotation</label>
        <label><input type="checkbox" ${p.isNew?'checked':''} onclick="event.stopPropagation()" onchange="updateField(${p.id},'isNew',this.checked)"> New</label>
        <label><input type="checkbox" ${p.isRevision?'checked':''} onclick="event.stopPropagation()" onchange="updateField(${p.id},'isRevision',this.checked)"> Revision</label>

        <button class="delete-btn" onclick="deleteProject(${p.id});event.stopPropagation();">Delete</button>
      </div>
    </div>`;
}

function toggleExpand(id,e){
  e.stopPropagation();
  document.querySelectorAll('.tile').forEach(t=>t.classList.remove('expanded'));
  const tile=e.currentTarget;
  tile.classList.toggle('expanded');
}

function updateField(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;
  save();
  renderAll();
}

function deleteProject(id){
  projects=projects.filter(p=>p.id!==id);
  save();
  renderAll();
}

/* DASHBOARD */
function renderDashboard(){
  const total=projects.length;
  const onlySel=projects.filter(p=>p.selection&&!p.quotation).length;
  const onlyQuo=projects.filter(p=>p.quotation&&!p.selection).length;
  const both=projects.filter(p=>p.selection&&p.quotation).length;
  const revised=projects.filter(p=>p.isRevision).length;

  $('dashboardStats').innerHTML=`
    <p>Total: ${total}</p>
    <p>Only Selection: ${onlySel}</p>
    <p>Only Quotation: ${onlyQuo}</p>
    <p>Both: ${both}</p>
    <p>Revised: ${revised}</p>
  `;
}

function renderAll(){
  renderHome();
  renderProjects();
  renderDashboard();
}

renderAll();
</script>

</body>
</html>
