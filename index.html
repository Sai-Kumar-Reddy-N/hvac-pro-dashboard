<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.06);
  --glass:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --gradient:linear-gradient(135deg,#22d3ee,#3b82f6,#9333ea);
  --green:#16a34a;
  --blue:#2563eb;
  --purple:#9333ea;
  --orange:#f97316;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* THEMES */
body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --glass:rgba(0,0,0,0.05);
  --text:#0f172a;
}
body.blue{
  --bg:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
body.purple{
  --bg:linear-gradient(135deg,#41295a,#2F0743);
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 40px;
  backdrop-filter:blur(16px);
  background:rgba(17,24,39,0.75);
  position:sticky;
  top:0;
  z-index:1000;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
}

.logo-circle{
  width:38px;
  height:38px;
  border-radius:50%;
  background:var(--gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#000;
}

.nav-center{
  display:flex;
  gap:35px;
}

.nav-item{
  cursor:pointer;
  position:relative;
  padding:6px 4px;
}

.nav-item.active::after,
.nav-item:hover::after{
  content:'';
  position:absolute;
  bottom:-6px;
  left:0;
  width:100%;
  height:2px;
  background:var(--gradient);
}

/* PROFILE */
.profile-wrapper{position:relative;}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:linear-gradient(135deg,#9333ea,#ec4899);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  cursor:pointer;
}

.profile-menu{
  position:absolute;
  top:55px;
  right:0;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  display:none;
  min-width:160px;
}

.profile-menu div{
  padding:6px;
  cursor:pointer;
  border-radius:6px;
}

.profile-menu div:hover{
  background:var(--glass);
}

/* VIEWS */
.view{display:none;padding:40px;}
.view.active{display:block;}

/* TILE GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:24px;
}

.tile{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  transition:.4s;
  border:1px solid transparent;
  cursor:pointer;
  overflow:hidden;
}

.tile:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,0.4);
}

.tile-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge-type{
  padding:4px 10px;
  border-radius:20px;
  font-size:10px;
  background:var(--gradient);
  color:#000;
  font-weight:600;
}

.status-chip{
  display:inline-block;
  padding:3px 8px;
  border-radius:20px;
  font-size:9px;
  font-weight:600;
  margin-right:5px;
}

.selection{background:var(--blue);}
.quotation{background:var(--purple);}
.both{background:var(--green);}
.revision{background:var(--orange);}

.tile small{
  display:block;
  color:var(--muted);
  margin-top:4px;
  font-size:12px;
}

/* EXPAND */
.tile-expanded{
  max-height:0;
  overflow:hidden;
  transition:max-height .4s ease;
}

.tile.expanded .tile-expanded{
  max-height:800px;
  margin-top:15px;
}

/* INPUTS */
input,select,textarea{
  width:100%;
  margin-bottom:10px;
  padding:6px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,0.1);
  background:var(--glass);
  color:var(--text);
  font-size:12px;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:var(--gradient);
  color:#000;
  cursor:pointer;
}

/* FLOATING ADD */
.fab{
  position:fixed;
  bottom:30px;
  right:30px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:var(--gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:700;
  color:#000;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
  transition:.3s;
}

.fab:hover{
  transform:scale(1.1);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:var(--card);
  padding:24px;
  border-radius:18px;
  width:420px;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="brand">
    <div class="logo-circle">HW</div>
    HVAC Workflow
  </div>

  <div class="nav-center">
    <div class="nav-item active" onclick="setActive(this);showView('home')">Home</div>
    <div class="nav-item" onclick="setActive(this);showView('projects')">All Projects</div>
    <div class="nav-item" onclick="setActive(this);showView('dashboard')">Dashboard</div>
  </div>

  <div class="profile-wrapper">
    <div class="avatar" onclick="toggleProfile()">SK</div>
    <div class="profile-menu" id="profileMenu">
      <div onclick="changeTheme('')">Dark</div>
      <div onclick="changeTheme('light')">Light</div>
      <div onclick="changeTheme('blue')">Blue</div>
      <div onclick="changeTheme('purple')">Purple</div>
      <div onclick="exportCSV()">Export CSV</div>
    </div>
  </div>
</nav>

<!-- FLOATING ADD -->
<div class="fab" onclick="openModal()">+</div>

<div id="home" class="view active">
  <h2>History</h2>
  <div id="homeGrid" class="tile-grid"></div>
</div>

<div id="projects" class="view">
  <div id="projectGrid"></div>
</div>

<div id="dashboard" class="view">
  <div class="kpi-grid" id="kpiGrid"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Project Details</h3>
    <input id="projectName" placeholder="Project Name">
    <input id="customerName" placeholder="Customer">
    <select id="coilType">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW + COMBI</option>
      <option>DX + COMBI</option>
      <option>DUAL COIL</option>
    </select>
    <input type="date" id="receivedDate">
    <input type="date" id="sentDate">
    <input id="quoteId" placeholder="Quote ID">
    <textarea id="remarks" placeholder="Remarks"></textarea>
    <label><input type="checkbox" id="selectionSent"> Selection Sent</label>
    <label><input type="checkbox" id="quotationSent"> Quotation Sent</label>
    <label><input type="checkbox" id="isRevision"> Revision</label>
    <button onclick="saveProject()">Save</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacElite'))||[];
let editing=null;

function toggleProfile(){
  $('profileMenu').style.display =
    $('profileMenu').style.display==='block'?'none':'block';
}

function changeTheme(theme){
  document.body.className=theme;
}

function openModal(project=null){
  $('modal').style.display='flex';
  editing=null;
}

function closeModal(){ $('modal').style.display='none'; }

function saveProject(){
  const data={
    id:Date.now(),
    project:$('projectName').value,
    customer:$('customerName').value,
    type:$('coilType').value,
    received:$('receivedDate').value,
    sent:$('sentDate').value,
    quoteId:$('quoteId').value,
    remarks:$('remarks').value,
    selection:$('selectionSent').checked,
    quotation:$('quotationSent').checked,
    isRevision:$('isRevision').checked
  };
  projects.push(data);
  localStorage.setItem('hvacElite',JSON.stringify(projects));
  closeModal();
  renderAll();
}

function renderAll(){
  $('homeGrid').innerHTML='';
  projects.forEach(p=>{
    $('homeGrid').innerHTML+=`
      <div class="tile">
        <div class="tile-header">
          <strong>${p.project}</strong>
          <span class="badge-type">${p.type}</span>
        </div>
        <small>${p.customer}</small>
        <small>Received: ${p.received}</small>
      </div>`;
  });
}

renderAll();
</script>

</body>
</html>
