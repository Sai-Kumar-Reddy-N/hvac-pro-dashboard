<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:0.3s;
}

/* THEMES */
body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
}
body.blue{
  --bg:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}
body.purple{
  --bg:linear-gradient(135deg,#41295a,#2F0743);
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 30px;
  backdrop-filter:blur(16px);
  background:rgba(17,24,39,0.85);
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:sticky;
  top:0;
  z-index:1000;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.logo-circle{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#22d3ee,#3b82f6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:13px;
  font-weight:700;
  color:#000;
}

.nav-center{
  display:flex;
  gap:30px;
}

.nav-item{
  cursor:pointer;
  padding:6px 4px;
  position:relative;
}

.nav-item::after{
  content:'';
  position:absolute;
  bottom:-4px;
  left:0;
  width:0%;
  height:2px;
  background:#22d3ee;
  transition:0.3s;
}

.nav-item:hover::after,
.nav-item.active::after{
  width:100%;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:linear-gradient(135deg,#9333ea,#ec4899);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  cursor:pointer;
}

.profile-menu{
  position:absolute;
  top:60px;
  right:30px;
  background:var(--card);
  padding:12px;
  border-radius:10px;
  width:180px;
  display:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.profile-menu.active{display:block;}
.profile-menu div{padding:6px;cursor:pointer;font-size:14px;}
.profile-menu div:hover{color:#22d3ee;}

/* VIEWS */
.view{display:none;padding:30px;}
.view.active{display:block;}

.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
}

.tile{
  background:var(--card);
  backdrop-filter:blur(10px);
  padding:15px;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}
.tile:hover{transform:translateY(-6px);}

.badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:10px;
  font-size:10px;
  background:var(--accent);
}

.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.kpi{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  font-size:18px;
  font-weight:600;
}

input,select,textarea{
  width:100%;
  margin-bottom:10px;
  padding:6px;
  border-radius:6px;
  border:none;
}

button{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#000;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  width:400px;
  max-height:90vh;
  overflow:auto;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="brand">
    <div class="logo-circle">HW</div>
    <span>HVAC Workflow</span>
  </div>

  <div class="nav-center">
    <div class="nav-item active" onclick="setActive(this);showView('home')">Home</div>
    <div class="nav-item" onclick="setActive(this);showView('projects')">All Projects</div>
    <div class="nav-item" onclick="setActive(this);showView('dashboard')">Dashboard</div>
    <div class="nav-item" onclick="setActive(this);openModal()">Add New</div>
  </div>

  <div>
    <div class="avatar" onclick="toggleProfile()">SK</div>
  </div>
</nav>

<div class="profile-menu" id="profileMenu">
  <div>Profile</div>
  <div>Theme:</div>
  <div onclick="changeTheme('')">Dark</div>
  <div onclick="changeTheme('light')">Light</div>
  <div onclick="changeTheme('blue')">Blue Gradient</div>
  <div onclick="changeTheme('purple')">Purple Gradient</div>
  <div onclick="exportCSV()">Export CSV</div>
</div>

<!-- HOME -->
<div id="home" class="view active">
  <h2>History</h2>
  <div id="homeGrid" class="tile-grid"></div>
</div>

<!-- PROJECTS -->
<div id="projects" class="view">
  <input id="searchInput" placeholder="Search..." oninput="renderProjects()">
  <select id="filterStatus" onchange="renderProjects()">
    <option value="">All</option>
    <option value="selection">Only Selection</option>
    <option value="quotation">Only Quotation</option>
    <option value="both">Both</option>
    <option value="revision">Revised</option>
  </select>
  <div id="projectGrid" class="tile-grid"></div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="view">
  <div class="kpi-grid" id="kpiGrid"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="projectName" placeholder="Project Name">
    <input id="customerName" placeholder="Customer">
    <select id="coilType">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW + COMBI</option>
      <option>DX + COMBI</option>
      <option>DUAL COIL</option>
    </select>
    <input type="date" id="receivedDate">
    <input type="date" id="sentDate">
    <input id="quoteId" placeholder="Quote ID">
    <textarea id="remarks" placeholder="Remarks"></textarea>

    <label><input type="checkbox" id="isNew" onclick="toggleType('new')"> New</label>
    <label><input type="checkbox" id="isRevision" onclick="toggleType('revision')"> Revision</label>
    <label><input type="checkbox" id="selectionSent"> Selection</label>
    <label><input type="checkbox" id="quotationSent"> Quotation</label>

    <button onclick="saveProject()">Save</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacElite'))||[];
let editing=null;

/* NAV */
function setActive(el){
  document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
  el.classList.add('active');
}
function toggleProfile(){
  $('profileMenu').classList.toggle('active');
}
window.onclick=function(e){
  if(!e.target.closest('.avatar')) $('profileMenu').classList.remove('active');
}

/* VIEW */
function showView(id){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  $(id).classList.add('active');
}

function changeTheme(t){
  document.body.className=t;
}

/* MODAL */
function openModal(project=null){
  $('modal').style.display='flex';
  if(project){
    editing=project.id;
    Object.keys(project).forEach(k=>{ if($(k)) $(k).value=project[k]; });
  }else{
    editing=null;
    document.querySelectorAll('.modal input,textarea').forEach(i=>i.value='');
    document.querySelectorAll('.modal input[type=checkbox]').forEach(c=>c.checked=false);
  }
}
function closeModal(){ $('modal').style.display='none'; }

function toggleType(type){
  if(type==='new') $('isRevision').checked=false;
  else $('isNew').checked=false;
}

function saveProject(){
  const data={
    id:editing||Date.now(),
    project:$('projectName').value,
    customer:$('customerName').value,
    type:$('coilType').value,
    received:$('receivedDate').value,
    sent:$('sentDate').value,
    quoteId:$('quoteId').value,
    remarks:$('remarks').value,
    isNew:$('isNew').checked,
    isRevision:$('isRevision').checked,
    selection:$('selectionSent').checked,
    quotation:$('quotationSent').checked
  };
  if(editing)
    projects=projects.map(p=>p.id===editing?data:p);
  else
    projects.push(data);

  localStorage.setItem('hvacElite',JSON.stringify(projects));
  closeModal();
  renderAll();
}

/* RENDER */
function renderHome(){
  const recent=[...projects].sort((a,b)=>new Date(b.received)-new Date(a.received)).slice(0,10);
  $('homeGrid').innerHTML='';
  recent.forEach(p=>{
    $('homeGrid').innerHTML+=`
      <div class="tile" onclick='openModal(${JSON.stringify(p)})'>
        <strong>${p.project}</strong>
        <div>${p.customer}</div>
        <div class="badge">${p.type}</div>
        <div>Received: ${p.received}</div>
        <div>Sent: ${p.sent||'-'}</div>
      </div>`;
  });
}

function renderProjects(){
  let filtered=[...projects];
  const search=$('searchInput').value?.toLowerCase()||'';
  const filter=$('filterStatus').value;

  if(search)
    filtered=filtered.filter(p=>p.project.toLowerCase().includes(search)||p.customer.toLowerCase().includes(search));
  if(filter==='selection')
    filtered=filtered.filter(p=>p.selection&&!p.quotation);
  if(filter==='quotation')
    filtered=filtered.filter(p=>p.quotation&&!p.selection);
  if(filter==='both')
    filtered=filtered.filter(p=>p.selection&&p.quotation);
  if(filter==='revision')
    filtered=filtered.filter(p=>p.isRevision);

  $('projectGrid').innerHTML='';
  filtered.forEach(p=>{
    $('projectGrid').innerHTML+=`
      <div class="tile" onclick='openModal(${JSON.stringify(p)})'>
        <strong>${p.project}</strong>
        <div>${p.customer}</div>
        <div class="badge">${p.type}</div>
        <div>Received: ${p.received}</div>
        <div>Sent: ${p.sent||'-'}</div>
      </div>`;
  });
}

function renderDashboard(){
  const total=projects.length;
  const onlySel=projects.filter(p=>p.selection&&!p.quotation).length;
  const onlyQuo=projects.filter(p=>p.quotation&&!p.selection).length;
  const both=projects.filter(p=>p.selection&&p.quotation).length;
  const revised=projects.filter(p=>p.isRevision).length;

  $('kpiGrid').innerHTML=`
    <div class="kpi">Total: ${total}</div>
    <div class="kpi">Only Selection: ${onlySel}</div>
    <div class="kpi">Only Quotation: ${onlyQuo}</div>
    <div class="kpi">Both: ${both}</div>
    <div class="kpi">Revised: ${revised}</div>`;
}

function exportCSV(){
  let csv="Project,Customer,Type,Received,Sent,QuoteID,Revision\n";
  projects.forEach(p=>{
    csv+=`${p.project},${p.customer},${p.type},${p.received},${p.sent},${p.quoteId},${p.isRevision}\n`;
  });
  const blob=new Blob([csv],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='projects.csv';
  a.click();
}

function renderAll(){
  renderHome();
  renderProjects();
  renderDashboard();
}

renderAll();
</script>

</body>
</html>
