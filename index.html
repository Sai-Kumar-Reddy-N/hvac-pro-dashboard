<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
  background:#0f2027;
  color:#fff;
}

/* ===== BACKGROUND BLOBS ===== */
.background{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-2;
  overflow:hidden;
}
.blob{
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,#00c6ff,#0072ff);
  border-radius:50%;
  filter:blur(120px);
  animation:float 12s infinite alternate ease-in-out;
  opacity:.6;
}
.blob:nth-child(2){
  background:radial-gradient(circle,#ff00cc,#3333ff);
  left:60%;
  top:30%;
  animation-duration:15s;
}
@keyframes float{
  from{transform:translate(-50px,-50px)}
  to{transform:translate(50px,50px)}
}

/* ===== GLASS ===== */
.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 8px 32px rgba(0,0,0,0.4);
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 40px;
  position:sticky;
  top:0;
  z-index:100;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:20px;
}

nav h1{
  margin:0;
  font-size:20px;
  font-weight:700;
}

.nav-kpis{
  display:flex;
  gap:30px;
}

.kpi-box{text-align:center}
.kpi-label{font-size:10px;opacity:.6;text-transform:uppercase}
.kpi-value{font-size:18px;font-weight:700}

.nav-right{
  display:flex;
  gap:20px;
  align-items:center;
}

.nav-icon{
  cursor:pointer;
  font-size:18px;
  transition:.2s ease;
}
.nav-icon:hover{
  transform:scale(1.2);
}

/* ===== FILTER POPUP ===== */
.popup{
  position:absolute;
  top:70px;
  right:40px;
  padding:15px;
  border-radius:16px;
  display:none;
  width:240px;
}
.popup input{
  width:100%;
  margin-bottom:8px;
  padding:6px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,.15);
  color:white;
}

/* ===== CONTAINER ===== */
.container{
  max-width:1600px;
  margin:auto;
  padding:30px;
}

/* ===== ADD SECTION ===== */
.card{
  padding:20px;
  border-radius:20px;
  margin-bottom:30px;
}
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}
input{
  padding:8px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,.15);
  color:white;
}
button{
  background:#00c6ff;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  transition:.2s ease;
}
button:hover{transform:scale(1.05)}

/* ===== TILE GRID ===== */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,280px));
  gap:25px;
}

.tile{
  padding:20px;
  border-radius:24px;
  transition:.2s ease;
  cursor:pointer;
  transform-style:preserve-3d;
}
.tile:hover{
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}
.tile h3{margin:0;font-size:14px}
.customer{font-size:11px;opacity:.7;margin-top:4px}
.date{font-size:10px;margin-top:6px;opacity:.7}
.details{display:none;margin-top:10px;font-size:11px}
.tile.expanded .details{display:block}
</style>
</head>

<body>

<div class="background">
  <div class="blob"></div>
  <div class="blob"></div>
</div>

<nav class="glass">
  <div class="nav-left">
    <h1>My Work Flow</h1>
  </div>

  <div class="nav-kpis" id="navKpis"></div>

  <div class="nav-right">
    <div class="nav-icon" onclick="toggleFilter()">üîç</div>
    <div class="nav-icon" onclick="scrollToAdd()">‚ûï</div>
  </div>

  <div class="popup glass" id="filterPopup">
    <input type="text" id="filterProject" placeholder="Project name">
    <input type="text" id="filterCustomer" placeholder="Customer name">
  </div>
</nav>

<div class="container">

<div class="card glass" id="addSection">
  <div class="form-grid">
    <input id="project" placeholder="Project Name">
    <input id="customer" placeholder="Customer Name">
    <input type="date" id="received">
    <button id="addBtn">Add</button>
  </div>
</div>

<div class="tile-grid" id="tileGrid"></div>

</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

function scrollToAdd(){
  document.getElementById('addSection').scrollIntoView({behavior:'smooth'});
}

function toggleFilter(){
  const popup=$('filterPopup');
  popup.style.display=popup.style.display==='block'?'none':'block';
}

['filterProject','filterCustomer'].forEach(id=>{
  $(id).addEventListener('input',render);
});

$('addBtn').onclick=()=>{
  const p=$('project').value.trim();
  const c=$('customer').value.trim();
  const r=$('received').value;
  if(!p||!c||!r)return;

  projects.push({
    id:Date.now(),
    project:p,
    customer:c,
    received:r
  });

  localStorage.setItem('hvacProjects',JSON.stringify(projects));
  render();
};

function render(){
  const total=projects.length;
  $('navKpis').innerHTML=`
    <div class="kpi-box">
      <div class="kpi-label">Received</div>
      <div class="kpi-value">${total}</div>
    </div>
  `;

  let filtered=[...projects];
  const fp=$('filterProject').value.toLowerCase();
  const fc=$('filterCustomer').value.toLowerCase();

  if(fp) filtered=filtered.filter(x=>x.project.toLowerCase().includes(fp));
  if(fc) filtered=filtered.filter(x=>x.customer.toLowerCase().includes(fc));

  filtered.sort((a,b)=>new Date(b.received)-new Date(a.received));

  $('tileGrid').innerHTML='';
  filtered.forEach(x=>{
    const tile=document.createElement('div');
    tile.className='tile glass';
    tile.innerHTML=`
      <h3 onclick="this.closest('.tile').classList.toggle('expanded')">${x.project}</h3>
      <div class="customer">${x.customer}</div>
      <div class="date">Received: ${x.received}</div>
      <div class="details">Expandable details here</div>
    `;
    $('tileGrid').appendChild(tile);
  });
}

render();
</script>

</body>
</html>
