<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --green:#22c55e;
  --blue:#3b82f6;
  --purple:#a855f7;
  --yellow:#f59e0b;
  --danger:#ef4444;
}

/* BODY */
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR UPGRADE */
nav{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  background:rgba(17,24,39,0.95);
  backdrop-filter:blur(10px);
  z-index:1000;
  box-shadow:0 4px 20px rgba(0,0,0,0.4);
}

nav h1{
  margin:0;
  font-size:18px;
  color:var(--accent);
}

.nav-actions{
  display:flex;
  gap:16px;
}

.nav-btn{
  cursor:pointer;
  padding:6px 14px;
  border-radius:20px;
  transition:0.3s;
}

.nav-btn:hover{
  background:var(--accent);
  color:#000;
}

.nav-btn.active{
  background:var(--accent);
  color:#000;
}

/* VIEWS */
.view{
  display:none;
  padding:100px 30px 30px 30px;
  animation:fadeView 0.3s ease;
}

@keyframes fadeView{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

.view.active{display:block;}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.kpi{
  background:var(--card);
  padding:16px;
  border-radius:14px;
}

/* GRID VIEW */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
}

.grid-tile{
  background:var(--card);
  padding:15px;
  border-radius:14px;
  transition:0.3s ease;
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}

.grid-tile:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.tile-basic{
  cursor:pointer;
}

.tile-basic small{
  display:block;
  color:var(--muted);
}

/* STATUS BADGES */
.badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:12px;
  font-size:10px;
  margin-top:6px;
}

.sel{background:var(--green);}
.quo{background:var(--blue);}
.both{background:var(--purple);}
.wait{background:var(--yellow);}

.tile-expanded{
  display:none;
  margin-top:10px;
  font-size:12px;
}

.grid-tile.expanded .tile-expanded{
  display:block;
}

input{
  width:100%;
  padding:6px;
  margin-bottom:8px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,.1);
  background:#1f2937;
  color:var(--text);
}

button.delete-btn{
  background:var(--danger);
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <h1>HVAC Workflow Pro</h1>
  <div class="nav-actions">
    <div class="nav-btn active" onclick="showView('dashboard',this)">Home</div>
    <div class="nav-btn" onclick="showView('detailed',this)">Detailed View</div>
    <div class="nav-btn" onclick="showView('grid',this)">Grid</div>
  </div>
</nav>

<!-- HOME -->
<div id="dashboard" class="view active">
  <div class="kpi-grid" id="kpiGrid"></div>
</div>

<!-- DETAILED -->
<div id="detailed" class="view">
  <div class="board">
    <div class="column"><h3>ðŸŸ¢ Received</h3><div id="col-received"></div></div>
    <div class="column"><h3>ðŸ”µ Selection</h3><div id="col-selection"></div></div>
    <div class="column"><h3>ðŸŸ£ Quotation</h3><div id="col-quotation"></div></div>
    <div class="column"><h3>ðŸŸ  Completed</h3><div id="col-completed"></div></div>
  </div>
</div>

<!-- GRID -->
<div id="grid" class="view">
  <div id="gridContainer" class="tile-grid"></div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

/* SAFE NORMALIZE */
projects=projects.map(p=>({
  id:p.id,
  project:p.project,
  customer:p.customer||'',
  type:p.type||'CHW',
  received:p.received||'',
  sent:p.sent||'',
  selection:p.selection===true,
  quotation:p.quotation===true,
  completed:p.completed===true,
  waiting:p.waiting===true,
  quoteCC:p.quoteCC||'',
  quoteHP:p.quoteHP||''
}));

function save(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
}

function showView(id,btn){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
  $(id).classList.add('active');
  if(btn) btn.classList.add('active');
}

/* GRID */
function renderGrid(){
  const container=$('gridContainer');
  container.innerHTML='';

  projects.forEach(p=>{

    let badge='';
    if(p.selection&&p.quotation) badge='<span class="badge both">Both Sent</span>';
    else if(p.selection) badge='<span class="badge sel">Selection</span>';
    else if(p.quotation) badge='<span class="badge quo">Quotation</span>';
    else if(p.waiting) badge='<span class="badge wait">Waiting</span>';

    const tile=document.createElement('div');
    tile.className='grid-tile';

    tile.innerHTML=`
      <div class="tile-basic">
        <strong>${p.project}</strong>
        <small>${p.customer}</small>
        <small>Sent: ${p.sent||'-'}</small>
        ${badge}
      </div>

      <div class="tile-expanded">

        <label>Quote ID - CC</label>
        <input type="text"
          value="${p.quoteCC}"
          onclick="event.stopPropagation()"
          onchange="updateField(${p.id},'quoteCC',this.value)">

        <label>Quote ID - HP</label>
        <input type="text"
          value="${p.quoteHP}"
          onclick="event.stopPropagation()"
          onchange="updateField(${p.id},'quoteHP',this.value)">

        <button class="delete-btn"
          onclick="event.stopPropagation();deleteProject(${p.id});">
          Delete
        </button>

      </div>
    `;

    tile.querySelector('.tile-basic')
      .addEventListener('click',()=>tile.classList.toggle('expanded'));

    container.appendChild(tile);
  });
}

function updateField(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;
  save();
}

function deleteProject(id){
  if(!confirm("Delete this enquiry?")) return;
  projects=projects.filter(p=>p.id!==id);
  save();
  renderGrid();
}

renderGrid();
</script>

</body>
</html>
