<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --glass:rgba(255,255,255,0.05);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --green:#16a34a;
  --blue:#2563eb;
  --purple:#9333ea;
  --danger:#ef4444;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --glass:rgba(0,0,0,0.05);
  --text:#0f172a;
  --muted:#475569;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  background:var(--card);
  box-shadow:0 8px 30px rgba(0,0,0,.4);
  position:relative;
}

nav h1{
  margin:0;
  font-size:18px;
  font-weight:700;
  color:var(--accent);
}

.nav-kpis{
  display:flex;
  gap:30px;
}

.kpi-box{text-align:center}
.kpi-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;}
.kpi-value{font-size:20px;font-weight:700;margin-top:4px}

.kpi-rec .kpi-value{color:var(--green)}
.kpi-sel .kpi-value{color:var(--blue)}
.kpi-quo .kpi-value{color:var(--purple)}

.nav-right{display:flex;gap:16px}
.icon-btn{cursor:pointer;font-size:20px}

/* FILTER */
.filter-popup{
  position:absolute;
  top:70px;
  right:30px;
  background:var(--card);
  padding:16px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  display:none;
  width:260px;
  z-index:20;
}

.filter-popup input{
  width:100%;
  margin-bottom:8px;
  padding:6px 8px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:var(--glass);
  color:var(--text);
  font-size:12px;
}

/* LAYOUT */
.container{max-width:1700px;margin:auto;padding:28px}
.card{background:var(--card);border-radius:16px;padding:14px;margin-bottom:28px}
.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px}

input,select,textarea{
  width:100%;
  padding:6px 10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.1);
  background:var(--glass);
  color:var(--text);
  font-size:12px;
}

button.primary{
  background:var(--accent);
  border:none;
  padding:6px 14px;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
}

/* TILE */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,280px));
  gap:20px;
  justify-content:center;
}

.tile{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  transition:.3s ease;
}

.tile h3{margin:0;font-size:13px;cursor:pointer}
.customer{font-size:11px;color:var(--muted)}

.badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:14px;
  font-size:9px;
  margin-top:6px;
  margin-right:4px;
}

.selection{background:var(--blue)}
.quotation{background:var(--purple)}

.date-row{
  margin-top:6px;
  font-size:10px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
}

.details{margin-top:10px;font-size:11px;display:none}
.tile.expanded .details{display:block}

.delete-btn{text-align:right;color:var(--danger);margin-top:8px;cursor:pointer}
</style>
</head>

<body>

<nav>
  <h1>My Work Flow</h1>

  <div class="nav-kpis" id="navKpis"></div>

  <div class="nav-right">
    <div class="icon-btn" onclick="toggleFilter()">üîç</div>
    <div class="icon-btn" onclick="toggleTheme()">üåì</div>
  </div>

  <div class="filter-popup" id="filterPopup">
    <input type="text" id="filterProject" placeholder="Project name">
    <input type="text" id="filterCustomer" placeholder="Customer name">
    <input type="date" id="filterReceivedFrom">
    <input type="date" id="filterReceivedTo">
    <input type="date" id="filterSentFrom">
    <input type="date" id="filterSentTo">
  </div>
</nav>

<div class="container">

<div class="card">
  <div class="form-grid">
    <input id="project" placeholder="Project Name">
    <input id="customer" placeholder="Customer Name">
    <select id="type">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>
    <input type="date" id="received">
    <button id="addBtn" class="primary">Add</button>
  </div>
</div>

<div class="tile-grid" id="tileGrid"></div>

</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

/* ===== SAVE ===== */
function saveAll(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle('light');
}

/* ===== FILTER ===== */
function toggleFilter(){
  const popup=$('filterPopup');
  popup.style.display=popup.style.display==='block'?'none':'block';
}

['filterProject','filterCustomer','filterReceivedFrom',
 'filterReceivedTo','filterSentFrom','filterSentTo']
.forEach(id=>$(id).addEventListener('input',render));

/* ===== ADD ===== */
$('addBtn').onclick=()=>{
  const p=$('project').value.trim();
  const c=$('customer').value.trim();
  const t=$('type').value;
  const r=$('received').value;
  if(!p||!c||!r)return;

  projects.push({
    id:Date.now(),
    project:p,
    customer:c,
    type:t,
    received:r,
    sent:'',
    selection:false,
    quotation:false,
    remarks:''
  });

  saveAll();
  render();
};

/* ===== RENDER ===== */
function render(){

  const rec=projects.length;
  const sel=projects.filter(x=>x.selection && !x.quotation).length;
  const quo=projects.filter(x=>x.quotation).length;

  $('navKpis').innerHTML=`
    <div class="kpi-box kpi-rec">
      <div class="kpi-label">Received</div>
      <div class="kpi-value">${rec}</div>
    </div>
    <div class="kpi-box kpi-sel">
      <div class="kpi-label">Selection</div>
      <div class="kpi-value">${sel}</div>
    </div>
    <div class="kpi-box kpi-quo">
      <div class="kpi-label">Quotation</div>
      <div class="kpi-value">${quo}</div>
    </div>
  `;

  $('tileGrid').innerHTML='';

  projects.sort((a,b)=>new Date(b.received)-new Date(a.received));

  projects.forEach(x=>{
    let badges='';
    if(x.selection && !x.quotation)
      badges+=`<span class="badge selection">Selection Sent</span>`;
    if(x.quotation)
      badges+=`<span class="badge quotation">Quotation Sent</span>`;

    const tile=document.createElement('div');
    tile.className='tile';

    tile.innerHTML=`
      <h3 onclick="this.closest('.tile').classList.toggle('expanded')">${x.project}</h3>
      <div class="customer">${x.customer}</div>
      <div class="badge">${x.type}</div>

      <div class="date-row">
        <span>Received: ${x.received}</span>
        <span>Sent: ${x.sent||'-'}</span>
      </div>

      ${badges}

      <div class="details">
        <label>Sent Date</label>
        <input type="date" value="${x.sent||''}" 
          onchange="update(${x.id},'sent',this.value)">

        <div style="margin-top:6px">
          <label><input type="checkbox" ${x.selection?'checked':''}
            onchange="update(${x.id},'selection',this.checked)"> Selection</label>
          <label><input type="checkbox" ${x.quotation?'checked':''}
            onchange="update(${x.id},'quotation',this.checked)"> Quotation</label>
        </div>

        <textarea style="margin-top:6px"
          onchange="update(${x.id},'remarks',this.value)">${x.remarks||''}</textarea>

        <div class="delete-btn" onclick="deleteProject(${x.id})">‚ùå</div>
      </div>
    `;

    $('tileGrid').appendChild(tile);
  });
}

/* ===== UPDATE ===== */
function update(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;
  saveAll();
  render();
}

function deleteProject(id){
  projects=projects.filter(p=>p.id!==id);
  saveAll();
  render();
}

render();
</script>

</body>
</html>
