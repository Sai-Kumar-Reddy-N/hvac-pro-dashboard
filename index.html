<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work Flow</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --glass:rgba(255,255,255,0.06);
  --accent:#22d3ee;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text);
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  background:#020617;
  box-shadow:0 10px 40px rgba(0,0,0,.7);
}
nav h1{
  margin:0;
  font-size:20px;
  font-weight:700;
  background:linear-gradient(90deg,#22d3ee,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-kpis{display:flex;gap:16px}
.nav-kpi{
  background:var(--glass);
  backdrop-filter:blur(12px);
  padding:8px 16px;
  border-radius:16px;
  text-align:center;
  min-width:90px;
}
.nav-kpi span{font-size:10px;color:var(--muted)}
.nav-kpi b{display:block;font-size:18px;margin-top:3px}

/* LAYOUT */
.container{max-width:1700px;margin:auto;padding:24px}

/* ADD SECTION */
.card{
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:20px;
  margin-bottom:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
}
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  color:var(--text);
}
button{
  padding:8px 16px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
}
button.primary{
  background:linear-gradient(135deg,#22d3ee,#0ea5e9);
  color:#002;
}
button.danger{
  background:linear-gradient(135deg,#ef4444,#dc2626);
  color:#fff;
}

/* TILE GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}

/* TILE */
.tile{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:18px;
  position:relative;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
  transition:.35s ease;
}
.tile:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 70px rgba(34,211,238,.4);
}

/* HEADER */
.tile-header{
  margin-bottom:12px;
}
.tile-title{
  font-weight:700;
  font-size:15px;
}
.tile-customer{
  font-size:12px;
  color:var(--muted);
}
.type-badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:12px;
  font-size:10px;
  background:#1e293b;
  margin-top:6px;
}

/* AGING BADGE */
.aging{
  position:absolute;
  top:16px;
  right:16px;
  font-size:10px;
  padding:4px 8px;
  border-radius:12px;
}
.aging.normal{background:#1e293b}
.aging.warning{background:#facc15;color:#000}
.aging.danger{background:#ef4444}

/* SECTION */
.section{
  margin-top:12px;
  font-size:12px;
}
.section label{
  font-size:10px;
  color:var(--muted);
  display:block;
}

/* CHECKBOX AREA */
.status-row{
  display:flex;
  gap:14px;
  margin-top:10px;
  font-size:12px;
}

textarea{
  resize:vertical;
  min-height:50px;
}
.actions{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}
</style>
</head>

<body>

<nav>
  <h1>My Work Flow</h1>
  <div id="navKpis" class="nav-kpis"></div>
</nav>

<div class="container">

<!-- ADD PROJECT -->
<div class="card">
  <div class="form-grid">
    <input id="project" placeholder="Project Name">
    <input id="customer" list="customerList" placeholder="Customer Name">
    <datalist id="customerList"></datalist>

    <select id="type">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>

    <input type="date" id="received">
    <button id="addBtn" class="primary">Add</button>
  </div>
</div>

<!-- TILE GRID -->
<div class="tile-grid" id="tileGrid"></div>

</div>

<script>
const $=id=>document.getElementById(id);

let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];
let customers=JSON.parse(localStorage.getItem('customerMaster'))||[];

function saveAll(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
  localStorage.setItem('customerMaster',JSON.stringify(customers));
}

function updateCustomerList(){
  $('customerList').innerHTML=
    customers.map(c=>`<option value="${c}">`).join('');
}

$('addBtn').onclick=()=>{
  const p=$('project').value.trim();
  const c=$('customer').value.trim();
  const t=$('type').value;
  const r=$('received').value;
  if(!p||!c||!r){alert("Fill all fields");return;}

  if(!customers.includes(c))customers.push(c);

  projects.push({
    id:Date.now(),
    project:p,customer:c,type:t,
    received:r,sent:'',
    status:'RECEIVED',
    revision:0,quoteCC:'',quoteHP:'',
    remarks:'',updated:Date.now()
  });

  saveAll();
  updateCustomerList();
  $('project').value=$('customer').value=$('received').value='';
  render();
};

function getAging(received){
  const days=Math.floor((Date.now()-new Date(received))/(1000*60*60*24));
  if(days<=3)return{cls:'normal',text:`${days}d`};
  if(days<=7)return{cls:'warning',text:`${days}d`};
  return{cls:'danger',text:`${days}d`};
}

function render(){

  const list=[...projects].sort((a,b)=>new Date(b.received)-new Date(a.received));

  const k={RECEIVED:list.length,'SELECTION SENT':0,'QUOTATION SENT':0,COMPLETED:0};
  list.forEach(x=>{if(k[x.status]!==undefined&&x.status!=='RECEIVED')k[x.status]++;});

  $('navKpis').innerHTML=`
    <div class="nav-kpi"><span>RECEIVED</span><b>${k.RECEIVED}</b></div>
    <div class="nav-kpi"><span>SELECTION</span><b>${k['SELECTION SENT']}</b></div>
    <div class="nav-kpi"><span>QUOTATION</span><b>${k['QUOTATION SENT']}</b></div>
    <div class="nav-kpi"><span>COMPLETED</span><b>${k.COMPLETED}</b></div>
  `;

  $('tileGrid').innerHTML='';

  list.forEach(x=>{
    const aging=getAging(x.received);

    const selectionChecked=x.status==="SELECTION SENT"||x.status==="COMPLETED";
    const quotationChecked=x.status==="QUOTATION SENT"||x.status==="COMPLETED";

    const tile=document.createElement('div');
    tile.className='tile';
    tile.innerHTML=`
      <div class="aging ${aging.cls}">${aging.text}</div>

      <div class="tile-header">
        <div class="tile-title">${x.project}</div>
        <div class="tile-customer">${x.customer}</div>
        <div class="type-badge">${x.type}</div>
      </div>

      <div class="section">
        <label>Received</label>
        ${x.received}
      </div>

      <div class="section">
        <label>Sent Date</label>
        <input type="date" value="${x.sent||''}">
      </div>

      <div class="status-row">
        <label><input type="checkbox" ${selectionChecked?'checked':''}> Selection</label>
        <label><input type="checkbox" ${quotationChecked?'checked':''}> Quotation</label>
      </div>

      <div class="section">
        <label>Revision</label>
        <input type="number" value="${x.revision||0}">
      </div>

      <div class="section">
        <label>Quote ID CC</label>
        <input value="${x.quoteCC||''}">
      </div>

      <div class="section">
        <label>Quote ID HP</label>
        <input value="${x.quoteHP||''}">
      </div>

      <div class="section">
        <label>Remarks</label>
        <textarea>${x.remarks||''}</textarea>
      </div>

      <div class="actions">
        <button class="primary">Save</button>
        <button class="danger">Delete</button>
      </div>
    `;

    const inputs=tile.querySelectorAll('input,textarea');
    tile.querySelector('.primary').onclick=()=>{
      x.sent=inputs[0].value;
      const selection=inputs[1].checked;
      const quotation=inputs[2].checked;

      if(selection&&quotation)x.status="COMPLETED";
      else if(selection)x.status="SELECTION SENT";
      else if(quotation)x.status="QUOTATION SENT";
      else x.status="RECEIVED";

      x.revision=inputs[3].value;
      x.quoteCC=inputs[4].value;
      x.quoteHP=inputs[5].value;
      x.remarks=inputs[6].value;
      x.updated=Date.now();
      saveAll();render();
    };

    tile.querySelector('.danger').onclick=()=>{
      if(confirm("Delete project?")){
        projects=projects.filter(p=>p.id!==x.id);
        saveAll();render();
      }
    };

    $('tileGrid').appendChild(tile);
  });
}

updateCustomerList();
render();
</script>

</body>
</html>
