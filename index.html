<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --danger:#ef4444;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  background:var(--card);
}

nav h1{
  margin:0;
  font-size:18px;
  color:var(--accent);
}

.nav-actions{
  display:flex;
  gap:16px;
}

.nav-btn{
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
  background:rgba(255,255,255,.05);
}

/* VIEWS */
.view{display:none;padding:30px;}
.view.active{display:block;}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.kpi{
  background:var(--card);
  padding:16px;
  border-radius:14px;
}

.kpi h4{margin:0;font-size:12px;color:var(--muted);}
.kpi p{margin:8px 0 0;font-size:20px;font-weight:700;}

/* ADD */
.add-box{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  margin-bottom:30px;
}

.add-box input, .add-box select{
  margin-right:10px;
  margin-bottom:10px;
  padding:6px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(255,255,255,.05);
  color:var(--text);
}

/* HOME TILES */
.tile-grid-home{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}

.tile{
  background:var(--card);
  padding:10px;
  border-radius:10px;
  font-size:12px;
}

.tile small{
  display:block;
  color:var(--muted);
}

/* DETAILED VIEW */
.board{
  display:flex;
  gap:20px;
  overflow-x:auto;
}

.column{
  min-width:260px;
  background:var(--card);
  border-radius:12px;
  padding:10px;
}

.column h3{
  margin:0 0 10px;
  font-size:13px;
}

.card{
  background:rgba(255,255,255,.05);
  padding:8px;
  border-radius:8px;
  margin-bottom:8px;
  font-size:12px;
}

/* GRID VIEW */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
}

.grid-tile{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  transition:0.3s ease;
}

.grid-tile:hover{
  transform:translateY(-4px);
}

.tile-basic{
  cursor:pointer;
}

.tile-basic small{
  display:block;
  color:var(--muted);
}

.tile-expanded{
  display:none;
  margin-top:10px;
  font-size:12px;
}

.grid-tile.expanded .tile-expanded{
  display:block;
}

button.delete-btn{
  background:var(--danger);
  color:white;
  border:none;
  padding:4px 8px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <h1>HVAC Workflow Pro</h1>
  <div class="nav-actions">
    <div class="nav-btn" onclick="showView('dashboard')">Home</div>
    <div class="nav-btn" onclick="showView('detailed')">Detailed View</div>
    <div class="nav-btn" onclick="showView('grid')">Grid</div>
    <div class="nav-btn" onclick="toggleTheme()">ðŸŒ“</div>
  </div>
</nav>

<!-- HOME -->
<div id="dashboard" class="view active">
  <div class="kpi-grid" id="kpiGrid"></div>

  <div class="add-box">
    <h3>Add New Enquiry</h3>
    <input id="newProject" placeholder="Project Name">
    <input id="newCustomer" placeholder="Customer">
    <select id="newType">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>
    <input type="date" id="newReceived">
    <button onclick="addProject()">Add</button>
  </div>

  <h3>Last 10 Projects</h3>
  <div class="tile-grid-home" id="recentProjects"></div>
</div>

<!-- DETAILED -->
<div id="detailed" class="view">
  <div class="board">
    <div class="column"><h3>ðŸŸ¢ Received</h3><div id="col-received"></div></div>
    <div class="column"><h3>ðŸ”µ Selection</h3><div id="col-selection"></div></div>
    <div class="column"><h3>ðŸŸ£ Quotation</h3><div id="col-quotation"></div></div>
    <div class="column"><h3>ðŸŸ  Completed</h3><div id="col-completed"></div></div>
  </div>
</div>

<!-- GRID -->
<div id="grid" class="view">
  <div id="gridContainer" class="tile-grid"></div>
</div>

<script>
/* Your full original JS remains exactly as you posted */
</script>

</body>
</html>
