<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.06);
  --glass:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --gradient:linear-gradient(135deg,#22d3ee,#3b82f6,#9333ea);
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 40px;
  backdrop-filter:blur(16px);
  background:rgba(17,24,39,0.75);
  position:sticky;
  top:0;
  z-index:1000;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
}

.logo-circle{
  width:38px;
  height:38px;
  border-radius:50%;
  background:var(--gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#000;
}

.nav-center{
  display:flex;
  gap:35px;
}

.nav-item{
  cursor:pointer;
  position:relative;
  padding:6px 4px;
}

/* FLOATING BUTTON */
.fab{
  position:fixed;
  bottom:30px;
  right:30px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:var(--gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:700;
  color:#000;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
  animation:pulse 2.5s infinite;
  transition:.3s;
  overflow:hidden;
}

.fab:hover{
  transform:scale(1.1);
  box-shadow:0 20px 45px rgba(34,211,238,.6);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,211,238,.6);}
  70%{box-shadow:0 0 0 20px rgba(34,211,238,0);}
  100%{box-shadow:0 0 0 0 rgba(34,211,238,0);}
}

/* Ripple */
.fab::after{
  content:'';
  position:absolute;
  width:0;
  height:0;
  background:rgba(255,255,255,0.4);
  border-radius:50%;
  transform:scale(0);
  opacity:0;
}

.fab:active::after{
  width:200px;
  height:200px;
  transform:scale(1);
  opacity:1;
  transition:0.5s ease;
}

/* VIEWS */
.view{display:none;padding:40px;}
.view.active{display:block;}

/* TILES */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:24px;
}

.tile{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  transition:.4s;
  cursor:pointer;
}

.tile:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,0.4);
}

/* MODAL BACKDROP */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0);
  backdrop-filter:blur(0px);
  display:none;
  justify-content:center;
  align-items:center;
  transition:.3s ease;
}

.modal.active{
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(8px);
}

/* MODAL CONTENT */
.modal-content{
  background:var(--card);
  padding:28px;
  border-radius:20px;
  width:420px;
  transform:scale(.8);
  opacity:0;
  transition:.3s ease;
}

.modal.active .modal-content{
  transform:scale(1);
  opacity:1;
}

/* INPUTS */
input,select,textarea{
  width:100%;
  margin-bottom:12px;
  padding:8px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.1);
  background:var(--glass);
  color:var(--text);
}

button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  background:var(--gradient);
  color:#000;
  cursor:pointer;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="brand">
    <div class="logo-circle">HW</div>
    HVAC Workflow
  </div>

  <div class="nav-center">
    <div class="nav-item" onclick="showView('home')">Home</div>
    <div class="nav-item" onclick="showView('projects')">All Projects</div>
    <div class="nav-item" onclick="showView('dashboard')">Dashboard</div>
  </div>
</nav>

<!-- Floating Add -->
<div class="fab" onclick="openModal()">+</div>

<div id="home" class="view active">
  <h2>History</h2>
  <div id="homeGrid" class="tile-grid"></div>
</div>

<div id="projects" class="view">
  <div id="projectGrid"></div>
</div>

<div id="dashboard" class="view">
  <div id="kpiGrid"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Add Project</h3>
    <input id="projectName" placeholder="Project Name">
    <input id="customerName" placeholder="Customer">
    <select id="coilType">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW + COMBI</option>
      <option>DX + COMBI</option>
      <option>DUAL COIL</option>
    </select>
    <input type="date" id="receivedDate">
    <input type="date" id="sentDate">
    <button onclick="saveProject()">Save</button>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacElite'))||[];

function showView(id){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  $(id).classList.add('active');
}

function openModal(){
  $('modal').style.display='flex';
  setTimeout(()=> $('modal').classList.add('active'),10);
}

function closeModal(){
  $('modal').classList.remove('active');
  setTimeout(()=> $('modal').style.display='none',300);
}

function saveProject(){
  const data={
    id:Date.now(),
    project:$('projectName').value,
    customer:$('customerName').value,
    type:$('coilType').value,
    received:$('receivedDate').value,
    sent:$('sentDate').value
  };
  projects.push(data);
  localStorage.setItem('hvacElite',JSON.stringify(projects));
  closeModal();
  renderAll();
}

function renderAll(){
  $('homeGrid').innerHTML='';
  projects.forEach(p=>{
    $('homeGrid').innerHTML+=`
      <div class="tile">
        <strong>${p.project}</strong>
        <small>${p.customer}</small>
      </div>`;
  });
}

renderAll();
</script>

</body>
</html>
