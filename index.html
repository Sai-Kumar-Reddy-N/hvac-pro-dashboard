<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
  background:#0f2027;
  color:#fff;
}

/* ===== ANIMATED GRADIENT BLOBS ===== */
.background{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-2;
  overflow:hidden;
}

.blob{
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle at 30% 30%,#00c6ff,#0072ff);
  border-radius:50%;
  filter:blur(100px);
  animation:float 12s infinite alternate ease-in-out;
  opacity:.6;
}

.blob:nth-child(2){
  background:radial-gradient(circle at 30% 30%,#ff00cc,#3333ff);
  left:60%;
  top:30%;
  animation-duration:15s;
}

@keyframes float{
  from{transform:translateY(-50px) translateX(-30px)}
  to{transform:translateY(50px) translateX(30px)}
}

/* ===== GLASS EFFECT ===== */
.glass{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 8px 32px rgba(0,0,0,0.4);
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  position:sticky;
  top:0;
  z-index:10;
}

nav h1{
  margin:0;
  font-size:20px;
  font-weight:700;
  letter-spacing:1px;
}

.nav-kpis{
  display:flex;
  gap:40px;
}

.kpi-box{text-align:center}
.kpi-label{font-size:11px;opacity:.6;text-transform:uppercase;}
.kpi-value{font-size:24px;font-weight:700;margin-top:4px}

/* ===== CONTAINER ===== */
.container{
  max-width:1600px;
  margin:auto;
  padding:30px;
}

/* ===== ADD SECTION ===== */
.card{
  padding:20px;
  border-radius:20px;
  margin-bottom:30px;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

input{
  padding:8px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:#fff;
}

/* ===== MAGNETIC BUTTON ===== */
button{
  background:#00c6ff;
  border:none;
  padding:10px 18px;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  transition:.2s ease;
  position:relative;
}
button:hover{transform:scale(1.05)}

/* ===== TILE GRID ===== */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,280px));
  gap:30px;
}

/* ===== 3D GLASS TILES ===== */
.tile{
  padding:20px;
  border-radius:24px;
  transition:transform .2s ease, box-shadow .2s ease;
  transform-style:preserve-3d;
  cursor:pointer;
}

.tile:hover{
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

.tile h3{
  margin:0;
  font-size:15px;
  font-weight:600;
}

.tile .customer{
  font-size:11px;
  opacity:.7;
  margin-top:6px;
}

.tile .date{
  font-size:10px;
  margin-top:6px;
  opacity:.7;
}

.status-badge{
  font-size:9px;
  padding:5px 10px;
  border-radius:15px;
  margin-top:10px;
  display:inline-block;
  background:rgba(0,255,150,.3);
}

.details{
  margin-top:10px;
  display:none;
  font-size:11px;
}
.tile.expanded .details{display:block}
</style>
</head>

<body>

<div class="background">
  <div class="blob"></div>
  <div class="blob"></div>
</div>

<nav class="glass">
  <h1>My Work Flow</h1>
  <div class="nav-kpis" id="navKpis"></div>
</nav>

<div class="container">

<div class="card glass">
  <div class="form-grid">
    <input id="project" placeholder="Project Name">
    <input id="customer" placeholder="Customer Name">
    <input type="date" id="received">
    <button id="addBtn">Add</button>
  </div>
</div>

<div class="tile-grid" id="tileGrid"></div>

</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

/* ===== MAGNETIC BUTTON EFFECT ===== */
document.querySelectorAll("button").forEach(btn=>{
  btn.addEventListener("mousemove",e=>{
    const rect=btn.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    btn.style.transform=`translate(${(x-rect.width/2)/10}px,${(y-rect.height/2)/10}px)`;
  });
  btn.addEventListener("mouseleave",()=>btn.style.transform="translate(0,0)");
});

/* ===== 3D TILE EFFECT ===== */
function applyTilt(tile){
  tile.addEventListener("mousemove",e=>{
    const rect=tile.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    const centerX=rect.width/2;
    const centerY=rect.height/2;
    const rotateX=(y-centerY)/15;
    const rotateY=(centerX-x)/15;
    tile.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });
  tile.addEventListener("mouseleave",()=>{
    tile.style.transform="rotateX(0) rotateY(0)";
  });
}

$('addBtn').onclick=()=>{
  const p=$('project').value.trim();
  const c=$('customer').value.trim();
  const r=$('received').value;
  if(!p||!c||!r)return;

  projects.push({
    id:Date.now(),
    project:p,
    customer:c,
    received:r,
    status:'Received'
  });

  localStorage.setItem('hvacProjects',JSON.stringify(projects));
  render();
};

function animateCount(el,target){
  let start=0;
  const step=()=>{
    start+=Math.ceil(target/25);
    if(start>=target){el.textContent=target;return;}
    el.textContent=start;
    requestAnimationFrame(step);
  };
  step();
}

function render(){
  const total=projects.length;

  $('navKpis').innerHTML=`
    <div class="kpi-box">
      <div class="kpi-label">Received</div>
      <div class="kpi-value" id="recCount">0</div>
    </div>
  `;

  animateCount($('recCount'),total);

  $('tileGrid').innerHTML='';
  projects.sort((a,b)=>new Date(b.received)-new Date(a.received));

  projects.forEach(x=>{
    const tile=document.createElement('div');
    tile.className='tile glass';

    tile.innerHTML=`
      <h3 onclick="this.closest('.tile').classList.toggle('expanded')">${x.project}</h3>
      <div class="customer">${x.customer}</div>
      <div class="date">Received: ${x.received}</div>
      <span class="status-badge">${x.status}</span>
      <div class="details">More details...</div>
    `;

    $('tileGrid').appendChild(tile);
    applyTilt(tile);
  });
}

render();
</script>

</body>
</html>
