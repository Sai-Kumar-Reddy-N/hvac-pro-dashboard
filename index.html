<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --green:#16a34a;
  --blue:#2563eb;
  --purple:#9333ea;
  --orange:#f59e0b;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  background:var(--card);
  box-shadow:0 8px 30px rgba(0,0,0,.4);
}

nav h1{
  margin:0;
  font-size:18px;
  color:var(--accent);
}

.nav-actions{
  display:flex;
  gap:16px;
}

.nav-btn{
  cursor:pointer;
  font-size:14px;
  padding:6px 10px;
  border-radius:8px;
  background:rgba(255,255,255,.05);
}

/* VIEWS */
.view{display:none;padding:30px;}
.view.active{display:block;}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.kpi{
  background:var(--card);
  padding:16px;
  border-radius:14px;
}

.kpi h4{margin:0;font-size:12px;color:var(--muted);}
.kpi p{margin:8px 0 0;font-size:22px;font-weight:700;}

/* ADD */
.add-box{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  margin-bottom:30px;
}

.add-box input, .add-box select{
  margin-right:10px;
  padding:6px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,.1);
  background:rgba(255,255,255,.05);
  color:var(--text);
}

/* TILE */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}

.tile{
  background:var(--card);
  padding:10px;
  border-radius:10px;
  font-size:12px;
}

.tile small{
  display:block;
  color:var(--muted);
}

/* DETAILED VIEW */
.board{
  display:flex;
  gap:20px;
  overflow-x:auto;
}

.column{
  min-width:260px;
  background:var(--card);
  border-radius:12px;
  padding:10px;
}

.column h3{
  margin:0 0 10px;
  font-size:13px;
}

.card{
  background:rgba(255,255,255,.05);
  padding:8px;
  border-radius:8px;
  margin-bottom:8px;
  font-size:12px;
}

.card .date-header{
  font-size:10px;
  color:var(--accent);
  margin-bottom:4px;
}

/* GRID */
.grid-tile{
  background:var(--card);
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<nav>
  <h1>HVAC Workflow Pro</h1>
  <div class="nav-actions">
    <div class="nav-btn" onclick="showView('dashboard')">Home</div>
    <div class="nav-btn" onclick="showView('detailed')">Detailed View</div>
    <div class="nav-btn" onclick="showView('grid')">Grid</div>
    <div class="nav-btn" onclick="toggleTheme()">ðŸŒ“</div>
  </div>
</nav>

<!-- HOME -->
<div id="dashboard" class="view active">

  <div class="kpi-grid" id="kpiGrid"></div>

  <div class="add-box">
    <h3>Add New Enquiry</h3>
    <input id="newProject" placeholder="Project Name">
    <input id="newCustomer" placeholder="Customer">
    <select id="newType">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>
    <input type="date" id="newReceived">
    <button onclick="addProject()">Add</button>
  </div>

  <h3>Last 10 Projects</h3>
  <div class="tile-grid" id="recentProjects"></div>

</div>

<!-- DETAILED VIEW -->
<div id="detailed" class="view">
  <div class="board">
    <div class="column"><h3>ðŸŸ¢ Received</h3><div id="col-received"></div></div>
    <div class="column"><h3>ðŸ”µ Selection</h3><div id="col-selection"></div></div>
    <div class="column"><h3>ðŸŸ£ Quotation</h3><div id="col-quotation"></div></div>
    <div class="column"><h3>ðŸŸ  Completed</h3><div id="col-completed"></div></div>
  </div>
</div>

<!-- GRID -->
<div id="grid" class="view">
  <div id="gridContainer"></div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

/* NORMALIZE */
projects=projects.map(p=>({
  id:p.id,
  project:p.project,
  customer:p.customer||'',
  type:p.type||'CHW',
  received:p.received||'',
  sent:p.sent||'',
  selection:p.selection===true,
  quotation:p.quotation===true,
  completed:p.completed===true
}));

function save(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
}

function showView(id){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  $(id).classList.add('active');
}

function toggleTheme(){
  document.body.classList.toggle('light');
}

/* ADD */
function addProject(){
  const name=$('newProject').value.trim();
  const customer=$('newCustomer').value.trim();
  const type=$('newType').value;
  const received=$('newReceived').value;

  if(!name||!received) return alert("Project & date required");

  projects.push({
    id:Date.now(),
    project:name,
    customer:customer,
    type:type,
    received:received,
    sent:'',
    selection:false,
    quotation:false,
    completed:false
  });

  save();
  renderAll();

  $('newProject').value='';
  $('newCustomer').value='';
  $('newReceived').value='';
}

/* DASHBOARD */
function renderDashboard(){
  const total=projects.length;
  const selection=projects.filter(p=>p.selection&&!p.quotation).length;
  const quotation=projects.filter(p=>p.quotation&&!p.completed).length;
  const completed=projects.filter(p=>p.completed).length;

  $('kpiGrid').innerHTML=`
    <div class="kpi"><h4>Total</h4><p>${total}</p></div>
    <div class="kpi"><h4>Selection</h4><p>${selection}</p></div>
    <div class="kpi"><h4>Quotation</h4><p>${quotation}</p></div>
    <div class="kpi"><h4>Completed</h4><p>${completed}</p></div>
  `;

  const recent=[...projects]
    .sort((a,b)=>new Date(b.received)-new Date(a.received))
    .slice(0,10);

  $('recentProjects').innerHTML='';
  recent.forEach(p=>{
    $('recentProjects').innerHTML+=`
      <div class="tile">
        <strong>${p.project}</strong>
        <small>Customer: ${p.customer}</small>
        <small>Type: ${p.type}</small>
        <small>Received: ${p.received}</small>
        <small>Sent: ${p.sent||'-'}</small>
      </div>
    `;
  });
}

/* DETAILED VIEW */
function renderDetailed(){

  ['received','selection','quotation','completed']
  .forEach(col=>$('col-'+col).innerHTML='');

  const sorted=[...projects]
    .sort((a,b)=>new Date(b.received)-new Date(a.received));

  sorted.forEach(p=>{
    let column='received';
    if(p.selection&&!p.quotation) column='selection';
    if(p.quotation&&!p.completed) column='quotation';
    if(p.completed) column='completed';

    $('col-'+column).innerHTML+=`
      <div class="card">
        <div class="date-header">Received: ${p.received}</div>
        <strong>${p.project}</strong>
        <div>${p.customer}</div>
      </div>
    `;
  });
}

/* GRID */
function renderGrid(){
  $('gridContainer').innerHTML='';
  projects.forEach(p=>{
    $('gridContainer').innerHTML+=`
      <div class="grid-tile">
        <strong>${p.project}</strong><br>
        <label><input type="checkbox" ${p.selection?'checked':''}
        onchange="update(${p.id},'selection',this.checked)"> Selection</label>
        <label><input type="checkbox" ${p.quotation?'checked':''}
        onchange="update(${p.id},'quotation',this.checked)"> Quotation</label>
        <label><input type="checkbox" ${p.completed?'checked':''}
        onchange="update(${p.id},'completed',this.checked)"> Completed</label>
      </div>
    `;
  });
}

function update(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;

  if(key==='completed'&&value){
    p.selection=true;
    p.quotation=true;
  }

  save();
  renderAll();
}

function renderAll(){
  renderDashboard();
  renderDetailed();
  renderGrid();
}

renderAll();
</script>

</body>
</html>
