<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.06);
  --glass:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --gradient:linear-gradient(135deg,#22d3ee,#3b82f6,#9333ea);
  --green:#16a34a;
  --blue:#2563eb;
  --purple:#9333ea;
  --orange:#f97316;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s ease;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 40px;
  backdrop-filter:blur(16px);
  background:rgba(17,24,39,0.75);
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:sticky;
  top:0;
  z-index:1000;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
}

.logo-circle{
  width:38px;
  height:38px;
  border-radius:50%;
  background:var(--gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#000;
}

.nav-center{
  display:flex;
  gap:35px;
}

.nav-item{
  cursor:pointer;
  position:relative;
  padding:6px 4px;
}

.nav-item.active::after,
.nav-item:hover::after{
  content:'';
  position:absolute;
  bottom:-6px;
  left:0;
  width:100%;
  height:2px;
  background:var(--gradient);
}

/* PROFILE */
.profile-wrapper{position:relative;}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:linear-gradient(135deg,#9333ea,#ec4899);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}

.avatar:hover{
  transform:scale(1.08);
  box-shadow:0 0 20px rgba(236,72,153,.6);
}

.profile-menu{
  position:absolute;
  top:60px;
  right:0;
  background:var(--card);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,0.1);
  padding:12px;
  border-radius:14px;
  min-width:170px;
  opacity:0;
  transform:translateY(-10px);
  pointer-events:none;
  transition:.25s ease;
}

.profile-menu.active{
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.profile-menu div{
  padding:8px 10px;
  cursor:pointer;
  border-radius:8px;
  font-size:13px;
  transition:.2s ease;
}

.profile-menu div:hover{
  background:var(--glass);
}

/* VIEWS */
.view{display:none;padding:40px;}
.view.active{display:block;}

/* TILE GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:24px;
}

/* TILE (UNCHANGED STYLE) */
.tile{
  background:var(--card);
  padding:20px;
  border-radius:18px;
  transition:.4s;
  border:1px solid transparent;
  cursor:pointer;
  overflow:hidden;
}

.tile:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,0.4);
}

.tile-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.badge-type{
  padding:4px 10px;
  border-radius:20px;
  font-size:10px;
  background:var(--gradient);
  color:#000;
  font-weight:600;
}

.status-chip{
  display:inline-block;
  padding:3px 8px;
  border-radius:20px;
  font-size:9px;
  font-weight:600;
  margin-right:5px;
}

.selection{background:var(--blue);}
.quotation{background:var(--purple);}
.both{background:var(--green);}
.revision{background:var(--orange);}

.tile small{
  display:block;
  color:var(--muted);
  margin-top:4px;
  font-size:12px;
}

/* FLOATING BUTTON */
.fab{
  position:fixed;
  bottom:30px;
  right:30px;
  width:65px;
  height:65px;
  border-radius:50%;
  background:var(--gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  font-weight:700;
  color:#000;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.5);
  transition:.3s ease;
  animation:pulse 3s infinite;
  z-index:1000;
}

.fab:hover{
  transform:scale(1.12);
  box-shadow:0 20px 45px rgba(34,211,238,.7);
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,211,238,.5);}
  70%{box-shadow:0 0 0 20px rgba(34,211,238,0);}
  100%{box-shadow:0 0 0 0 rgba(34,211,238,0);}
}

/* MODAL ANIMATION SAFE */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(6px);
}

.modal-content{
  background:var(--card);
  padding:24px;
  border-radius:18px;
  width:420px;
  transform:scale(.9);
  opacity:0;
  transition:.25s ease;
}

.modal.active .modal-content{
  transform:scale(1);
  opacity:1;
}

input,select,textarea{
  width:100%;
  margin-bottom:10px;
  padding:6px;
  border-radius:6px;
  border:1px solid rgba(255,255,255,0.1);
  background:var(--glass);
  color:var(--text);
  font-size:12px;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:var(--gradient);
  color:#000;
  cursor:pointer;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="brand">
    <div class="logo-circle">HW</div>
    HVAC Workflow
  </div>

  <div class="nav-center">
    <div class="nav-item active" onclick="setActive(this);showView('home')">Home</div>
    <div class="nav-item" onclick="setActive(this);showView('projects')">All Projects</div>
    <div class="nav-item" onclick="setActive(this);showView('dashboard')">Dashboard</div>
  </div>

  <div class="profile-wrapper">
    <div class="avatar" onclick="toggleProfile()">SK</div>
    <div class="profile-menu" id="profileMenu">
      <div onclick="changeTheme('')">Dark</div>
      <div onclick="changeTheme('light')">Light</div>
      <div onclick="changeTheme('blue')">Blue</div>
      <div onclick="changeTheme('purple')">Purple</div>
      <div onclick="exportCSV()">Export CSV</div>
    </div>
  </div>
</nav>

<div class="fab" onclick="openModal()">+</div>

<!-- KEEP YOUR EXISTING HOME / PROJECT / DASHBOARD / MODAL / JS BELOW UNCHANGED -->

<script>
function toggleProfile(){
  document.getElementById('profileMenu').classList.toggle('active');
}

window.addEventListener('click',function(e){
  if(!e.target.closest('.profile-wrapper')){
    document.getElementById('profileMenu').classList.remove('active');
  }
});
</script>

</body>
</html>
