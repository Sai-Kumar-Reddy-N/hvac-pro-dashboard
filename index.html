<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.06);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --danger:#ef4444;
}

body.light{
  --bg:#f1f5f9;
  --card:rgba(0,0,0,0.05);
  --text:#0f172a;
  --muted:#475569;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  backdrop-filter:blur(12px);
}

nav h1{margin:0;color:var(--accent);}

.nav-actions{display:flex;gap:15px;}

.nav-btn{
  cursor:pointer;
  padding:6px 10px;
  border-radius:8px;
  background:var(--card);
  backdrop-filter:blur(12px);
}

/* FILTER */
select{
  background:var(--card);
  border:none;
  color:var(--text);
  padding:6px;
  border-radius:6px;
}

/* GRID */
.container{padding:30px;}

.tile-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
}

.grid-tile{
  background:var(--card);
  backdrop-filter:blur(16px);
  padding:15px;
  border-radius:14px;
  cursor:pointer;
  transition:0.4s ease;
  overflow:hidden;
}

.grid-tile:hover{
  transform:translateY(-6px);
}

.tile-basic small{
  display:block;
  color:var(--muted);
}

.status-badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:20px;
  font-size:10px;
  margin-top:6px;
  color:white;
}

.sel{background:#16a34a;}
.quo{background:#2563eb;}
.both{background:#9333ea;}
.wait{background:#f59e0b;}

.tile-expanded{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.5s ease;
  font-size:12px;
}

.grid-tile.expanded .tile-expanded{
  max-height:500px;
  margin-top:10px;
}

.delete-btn{
  background:var(--danger);
  color:white;
  border:none;
  padding:5px 8px;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <h1>HVAC Workflow</h1>
  <div class="nav-actions">
    <select onchange="applyFilter(this.value)">
      <option value="all">All</option>
      <option value="selection">Selection</option>
      <option value="quotation">Quotation</option>
      <option value="both">Both</option>
      <option value="waiting">Waiting</option>
    </select>
    <div class="nav-btn" onclick="toggleTheme()">ðŸŒ“</div>
  </div>
</nav>

<div class="container">
  <div id="gridContainer" class="tile-grid"></div>
</div>

<script>
const $=id=>document.getElementById(id);
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];
let currentFilter="all";

/* SAFE NORMALIZE */
projects=projects.map(p=>({
  id:p.id,
  project:p.project,
  customer:p.customer||'',
  received:p.received||'',
  sent:p.sent||'',
  selection:p.selection===true,
  quotation:p.quotation===true,
  waiting:p.waiting===true
}));

function save(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
}

function toggleTheme(){
  document.body.classList.toggle('light');
}

/* FILTER */
function applyFilter(val){
  currentFilter=val;
  renderGrid();
}

/* RENDER */
function renderGrid(){

  $('gridContainer').innerHTML='';

  const sorted=[...projects]
    .sort((a,b)=>new Date(b.received)-new Date(a.received));

  sorted.forEach(p=>{

    if(currentFilter==="selection" && !(p.selection && !p.quotation)) return;
    if(currentFilter==="quotation" && !(p.quotation && !p.selection)) return;
    if(currentFilter==="both" && !(p.selection && p.quotation)) return;
    if(currentFilter==="waiting" && !p.waiting) return;

    let badge="";
    if(p.selection && p.quotation) badge=`<span class="status-badge both">Both Sent</span>`;
    else if(p.selection) badge=`<span class="status-badge sel">Selection</span>`;
    else if(p.quotation) badge=`<span class="status-badge quo">Quotation</span>`;
    else if(p.waiting) badge=`<span class="status-badge wait">Waiting</span>`;

    const tile=document.createElement('div');
    tile.className='grid-tile';

    tile.innerHTML=`
      <div class="tile-basic">
        <strong>${p.project}</strong>
        <small>${p.customer}</small>
        <small>Sent: ${p.sent||'-'}</small>
        ${badge}
      </div>

      <div class="tile-expanded">

        <label>Sent Date:</label><br>
        <input type="date" value="${p.sent||''}"
          onchange="updateSent(${p.id},this.value)">
        <br><br>

        <label>
          <input type="checkbox" ${p.selection&&!p.quotation?'checked':''}
          onchange="updateStatus(${p.id},'selectionOnly',this.checked)">
          Only Selection Sent
        </label><br>

        <label>
          <input type="checkbox" ${p.quotation&&!p.selection?'checked':''}
          onchange="updateStatus(${p.id},'quoteOnly',this.checked)">
          Only Quote Sent
        </label><br>

        <label>
          <input type="checkbox" ${p.selection&&p.quotation?'checked':''}
          onchange="updateStatus(${p.id},'both',this.checked)">
          Both Selection & Offer Sent
        </label><br>

        <label>
          <input type="checkbox" ${p.waiting?'checked':''}
          onchange="updateStatus(${p.id},'waiting',this.checked)">
          Waiting for Customer Confirmation
        </label><br><br>

        <button class="delete-btn"
          onclick="deleteProject(${p.id});event.stopPropagation();">
          Delete
        </button>

      </div>
    `;

    tile.addEventListener('click',()=>{
      tile.classList.toggle('expanded');
    });

    $('gridContainer').appendChild(tile);
  });
}

/* FIXED STATUS LOGIC */
function updateStatus(id,type,value){

  const p=projects.find(x=>x.id===id);

  if(type==='selectionOnly'){
    p.selection=value;
    p.quotation=false;
  }

  if(type==='quoteOnly'){
    p.selection=false;
    p.quotation=value;
  }

  if(type==='both'){
    p.selection=value;
    p.quotation=value;
  }

  if(type==='waiting'){
    p.waiting=value;
  }

  save();
  renderGrid();
}

function updateSent(id,value){
  const p=projects.find(x=>x.id===id);
  p.sent=value;
  save();
  renderGrid();
}

function deleteProject(id){
  projects=projects.filter(p=>p.id!==id);
  save();
  renderGrid();
}

renderGrid();
</script>

</body>
</html>
