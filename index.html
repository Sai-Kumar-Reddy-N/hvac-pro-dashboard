<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HVAC Workflow Pro Elite</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:rgba(255,255,255,0.05);
  --glass:rgba(255,255,255,0.08);
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22d3ee;
  --green:#16a34a;
  --blue:#2563eb;
  --purple:#9333ea;
  --yellow:#f59e0b;
  --danger:#ef4444;
}

body.light{
  --bg:#f1f5f9;
  --card:rgba(0,0,0,0.04);
  --glass:rgba(0,0,0,0.06);
  --text:#0f172a;
  --muted:#475569;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 30px;
  backdrop-filter:blur(16px);
  background:var(--glass);
  z-index:1000;
}

nav h1{
  margin:0;
  font-size:18px;
  font-weight:700;
  color:var(--accent);
}

.nav-actions{
  display:flex;
  gap:15px;
  align-items:center;
}

.nav-btn{
  cursor:pointer;
  padding:6px 12px;
  border-radius:20px;
  background:var(--card);
  transition:0.3s;
}

.nav-btn:hover{
  background:var(--accent);
  color:#000;
}

input.search{
  padding:6px 10px;
  border-radius:20px;
  border:none;
  background:var(--card);
  color:var(--text);
}

select.filter{
  padding:6px 10px;
  border-radius:20px;
  border:none;
  background:var(--card);
  color:var(--text);
}

/* SPACING */
.container{
  padding:120px 30px 30px 30px;
}

/* KPI */
.kpi-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:25px;
  margin-bottom:40px;
}

.kpi{
  background:var(--card);
  backdrop-filter:blur(16px);
  padding:20px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
  transition:0.3s;
}

.kpi:hover{
  transform:translateY(-6px);
}

.kpi h4{
  margin:0;
  font-size:12px;
  color:var(--muted);
}

.kpi p{
  font-size:28px;
  margin:8px 0 0;
  font-weight:700;
}

/* GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:25px;
}

.grid-tile{
  background:var(--card);
  backdrop-filter:blur(18px);
  padding:18px;
  border-radius:18px;
  transition:0.4s ease;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
}

.grid-tile:hover{
  transform:translateY(-8px) scale(1.02);
}

.tile-basic{
  cursor:pointer;
}

.tile-basic strong{
  font-size:14px;
}

.tile-basic small{
  display:block;
  font-size:11px;
  color:var(--muted);
}

.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:10px;
  margin-top:6px;
  color:white;
}

.sel{background:var(--green);}
.quo{background:var(--blue);}
.both{background:var(--purple);}
.wait{background:var(--yellow);}

.tile-expanded{
  display:none;
  margin-top:15px;
  font-size:12px;
}

.grid-tile.expanded .tile-expanded{
  display:block;
}

input,button{
  width:100%;
  margin-bottom:8px;
  padding:6px;
  border-radius:8px;
  border:none;
}

input{
  background:var(--glass);
  color:var(--text);
}

button.delete-btn{
  background:var(--danger);
  color:white;
}
</style>
</head>

<body>

<nav>
  <h1>HVAC Workflow Pro Elite</h1>
  <div class="nav-actions">
    <input class="search" placeholder="Search..." oninput="renderAll()">
    <select class="filter" onchange="renderAll()">
      <option value="all">All</option>
      <option value="selection">Selection</option>
      <option value="quotation">Quotation</option>
      <option value="both">Both</option>
      <option value="waiting">Waiting</option>
    </select>
    <div class="nav-btn" onclick="toggleTheme()">ðŸŒ“</div>
  </div>
</nav>

<div class="container">

<div class="kpi-grid" id="kpiGrid"></div>

<div id="gridContainer" class="tile-grid"></div>

</div>

<script>
const searchInput=document.querySelector('.search');
const filterSelect=document.querySelector('.filter');
let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];

projects=projects.map(p=>({
  id:p.id,
  project:p.project,
  customer:p.customer||'',
  received:p.received||'',
  sent:p.sent||'',
  selection:p.selection===true,
  quotation:p.quotation===true,
  waiting:p.waiting===true,
  quoteCC:p.quoteCC||'',
  quoteHP:p.quoteHP||''
}));

function save(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
}

function toggleTheme(){
  document.body.classList.toggle('light');
}

function animateValue(el,start,end,duration){
  let startTime=null;
  function step(timestamp){
    if(!startTime) startTime=timestamp;
    const progress=Math.min((timestamp-startTime)/duration,1);
    el.innerText=Math.floor(progress*(end-start)+start);
    if(progress<1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

function renderKPI(){
  const total=projects.length;
  const selection=projects.filter(p=>p.selection&&!p.quotation).length;
  const quotation=projects.filter(p=>p.quotation&&!p.selection).length;
  const both=projects.filter(p=>p.selection&&p.quotation).length;

  const kpiGrid=document.getElementById('kpiGrid');
  kpiGrid.innerHTML=`
    <div class="kpi"><h4>Total</h4><p id="k1">0</p></div>
    <div class="kpi"><h4>Selection</h4><p id="k2">0</p></div>
    <div class="kpi"><h4>Quotation</h4><p id="k3">0</p></div>
    <div class="kpi"><h4>Both</h4><p id="k4">0</p></div>
  `;

  animateValue(document.getElementById('k1'),0,total,600);
  animateValue(document.getElementById('k2'),0,selection,600);
  animateValue(document.getElementById('k3'),0,quotation,600);
  animateValue(document.getElementById('k4'),0,both,600);
}

function renderGrid(){
  const container=document.getElementById('gridContainer');
  container.innerHTML='';

  let filtered=[...projects];

  const search=searchInput.value.toLowerCase();
  const filter=filterSelect.value;

  if(search){
    filtered=filtered.filter(p=>
      p.project.toLowerCase().includes(search) ||
      p.customer.toLowerCase().includes(search)
    );
  }

  if(filter==="selection") filtered=filtered.filter(p=>p.selection&&!p.quotation);
  if(filter==="quotation") filtered=filtered.filter(p=>p.quotation&&!p.selection);
  if(filter==="both") filtered=filtered.filter(p=>p.selection&&p.quotation);
  if(filter==="waiting") filtered=filtered.filter(p=>p.waiting);

  filtered.sort((a,b)=>new Date(b.received)-new Date(a.received));

  filtered.forEach(p=>{

    let badge="";
    if(p.selection&&p.quotation) badge=`<span class="badge both">Both</span>`;
    else if(p.selection) badge=`<span class="badge sel">Selection</span>`;
    else if(p.quotation) badge=`<span class="badge quo">Quotation</span>`;
    else if(p.waiting) badge=`<span class="badge wait">Waiting</span>`;

    const tile=document.createElement('div');
    tile.className='grid-tile';

    tile.innerHTML=`
      <div class="tile-basic">
        <strong>${p.project}</strong>
        <small>${p.customer}</small>
        <small>Sent: ${p.sent||'-'}</small>
        ${badge}
      </div>

      <div class="tile-expanded">

        <label>Sent Date</label>
        <input type="date" value="${p.sent||''}"
          onclick="event.stopPropagation()"
          onchange="updateField(${p.id},'sent',this.value)">

        <label>Quote ID - CC</label>
        <input type="text" value="${p.quoteCC||''}"
          onclick="event.stopPropagation()"
          onchange="updateField(${p.id},'quoteCC',this.value)">

        <label>Quote ID - HP</label>
        <input type="text" value="${p.quoteHP||''}"
          onclick="event.stopPropagation()"
          onchange="updateField(${p.id},'quoteHP',this.value)">

        <button class="delete-btn"
          onclick="event.stopPropagation();deleteProject(${p.id});">
          Delete
        </button>
      </div>
    `;

    tile.querySelector('.tile-basic')
      .addEventListener('click',()=>tile.classList.toggle('expanded'));

    container.appendChild(tile);
  });
}

function updateField(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;
  save();
  renderAll();
}

function deleteProject(id){
  projects=projects.filter(p=>p.id!==id);
  save();
  renderAll();
}

function renderAll(){
  renderKPI();
  renderGrid();
}

renderAll();
</script>

</body>
</html>
