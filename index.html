<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --glass:rgba(255,255,255,0.06);
  --accent:#22d3ee;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --danger:#ef4444;
}

body.light{
  --bg:#f1f5f9;
  --card:#ffffff;
  --glass:rgba(0,0,0,0.05);
  --text:#0f172a;
  --muted:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s ease;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 28px;
  background:var(--card);
  box-shadow:0 8px 30px rgba(0,0,0,.4);
  position:sticky;
  top:0;
  z-index:10;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:20px;
}

nav h1{
  margin:0;
  font-size:18px;
  font-weight:700;
  color:var(--accent);
}

.nav-kpis{
  display:flex;
  gap:12px;
}

.nav-kpi{
  background:var(--glass);
  padding:6px 14px;
  border-radius:20px;
  font-size:11px;
  text-align:center;
}

.nav-kpi b{
  display:block;
  font-size:15px;
}

.nav-controls{
  display:flex;
  gap:12px;
  align-items:center;
}

select, input{
  padding:6px 10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.1);
  background:var(--glass);
  color:var(--text);
  font-size:12px;
}

/* THEME TOGGLE */
.theme-toggle{
  cursor:pointer;
  font-size:14px;
  padding:6px 10px;
  border-radius:12px;
  background:var(--glass);
}

/* LAYOUT */
.container{
  max-width:1700px;
  margin:auto;
  padding:28px;
}

/* ADD SECTION */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:28px;
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}

button.primary{
  background:var(--accent);
  border:none;
  color:#000;
  border-radius:14px;
  cursor:pointer;
  font-weight:600;
  padding:6px 14px;
}

/* TILE GRID */
.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,280px));
  gap:20px;
  justify-content:center;
}

/* TILE */
.tile{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  transition:.3s ease;
}

.tile:hover{
  transform:translateY(-4px);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.tile h3{
  margin:0;
  font-size:13px;
}

.customer{
  font-size:11px;
  color:var(--muted);
  margin-bottom:6px;
}

/* GREEN TYPE BADGE */
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:20px;
  font-size:10px;
  font-weight:600;
  background:#16a34a;
  color:white;
  margin-bottom:8px;
}

/* SECTION */
.section{
  margin-top:8px;
  font-size:11px;
}

.section label{
  display:block;
  font-size:10px;
  color:var(--muted);
  margin-bottom:2px;
}

.status-row{
  display:flex;
  gap:12px;
  margin-top:8px;
  font-size:11px;
}

textarea{
  width:100%;
  border-radius:10px;
  background:var(--glass);
  color:var(--text);
  border:none;
  padding:6px;
  font-size:11px;
  min-height:40px;
}

/* DELETE ICON */
.delete-btn{
  margin-top:8px;
  cursor:pointer;
  color:var(--danger);
  font-size:16px;
  text-align:right;
}
</style>
</head>

<body>

<nav>
  <div class="nav-left">
    <h1>My Work Flow</h1>

    <div class="nav-kpis" id="navKpis"></div>
  </div>

  <div class="nav-controls">
    <select id="filterType">
      <option value="">All Types</option>
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>

    <select id="filterStatus">
      <option value="">All Status</option>
      <option>RECEIVED</option>
      <option>SELECTION SENT</option>
      <option>QUOTATION SENT</option>
    </select>

    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
  </div>
</nav>

<div class="container">

<div class="card">
  <div class="form-grid">
    <input id="project" placeholder="Project Name">
    <input id="customer" list="customerList" placeholder="Customer Name">
    <datalist id="customerList"></datalist>

    <select id="type">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>

    <input type="date" id="received">
    <button id="addBtn" class="primary">Add</button>
  </div>
</div>

<div class="tile-grid" id="tileGrid"></div>

</div>

<script>
const $=id=>document.getElementById(id);

let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];
let customers=JSON.parse(localStorage.getItem('customerMaster'))||[];

function saveAll(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
  localStorage.setItem('customerMaster',JSON.stringify(customers));
}

/* THEME */
function toggleTheme(){
  document.body.classList.toggle('light');
}

/* FILTER CHANGE */
$('filterType').onchange=render;
$('filterStatus').onchange=render;

/* ADD */
$('addBtn').onclick=()=>{
  const p=$('project').value.trim();
  const c=$('customer').value.trim();
  const t=$('type').value;
  const r=$('received').value;
  if(!p||!c||!r){alert("Fill all fields");return;}

  if(!customers.includes(c))customers.push(c);

  projects.push({
    id:Date.now(),
    project:p,
    customer:c,
    type:t,
    received:r,
    sent:'',
    status:'RECEIVED',
    revision:'R1',
    quoteCC:'',
    quoteHP:'',
    remarks:'',
    updated:Date.now()
  });

  saveAll();
  $('project').value=$('customer').value=$('received').value='';
  render();
};

function render(){

  const typeFilter=$('filterType').value;
  const statusFilter=$('filterStatus').value;

  const list=projects.filter(x=>
    (!typeFilter||x.type===typeFilter) &&
    (!statusFilter||x.status===statusFilter)
  );

  const k={
    RECEIVED:list.filter(x=>x.status==="RECEIVED").length,
    SEL:list.filter(x=>x.status==="SELECTION SENT").length,
    QUO:list.filter(x=>x.status==="QUOTATION SENT").length
  };

  $('navKpis').innerHTML=`
    <div class="nav-kpi">REC<b>${k.RECEIVED}</b></div>
    <div class="nav-kpi">SEL<b>${k.SEL}</b></div>
    <div class="nav-kpi">QUO<b>${k.QUO}</b></div>
  `;

  $('tileGrid').innerHTML='';

  list.forEach(x=>{
    const tile=document.createElement('div');
    tile.className='tile';

    tile.innerHTML=`
      <h3>${x.project}</h3>
      <div class="customer">${x.customer}</div>
      <div class="badge">${x.type}</div>

      <div class="section">
        <label>Received</label>
        ${x.received}
      </div>

      <div class="section">
        <label>Sent Date</label>
        <input type="date" value="${x.sent||''}" onchange="autoSave(${x.id},'sent',this.value)">
      </div>

      <div class="status-row">
        <label><input type="checkbox" ${x.status==="SELECTION SENT"||x.status==="QUOTATION SENT"?'checked':''}
        onchange="autoStatus(${x.id},'selection',this.checked)"> Selection</label>

        <label><input type="checkbox" ${x.status==="QUOTATION SENT"?'checked':''}
        onchange="autoStatus(${x.id},'quotation',this.checked)"> Quotation</label>
      </div>

      <div class="delete-btn" onclick="deleteProject(${x.id})">‚ùå</div>
    `;

    $('tileGrid').appendChild(tile);
  });
}

function autoSave(id,key,value){
  const p=projects.find(x=>x.id===id);
  p[key]=value;
  saveAll();
}

function autoStatus(id,type,checked){
  const p=projects.find(x=>x.id===id);
  if(type==='selection'){
    p.status=checked?"SELECTION SENT":"RECEIVED";
  }
  if(type==='quotation'){
    p.status=checked?"QUOTATION SENT":"RECEIVED";
  }
  saveAll();
  render();
}

function deleteProject(id){
  projects=projects.filter(p=>p.id!==id);
  saveAll();
  render();
}

render();
</script>

</body>
</html>
