<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Work Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1220;
  --glass:rgba(255,255,255,0.06);
  --accent:#22d3ee;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --danger:#ef4444;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:var(--text);
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  background:#020617;
}
nav h1{
  margin:0;
  font-weight:700;
  background:linear-gradient(90deg,#22d3ee,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.nav-kpis{display:flex;gap:16px}
.nav-kpi{
  background:var(--glass);
  padding:8px 16px;
  border-radius:16px;
  text-align:center;
}
.container{max-width:1700px;margin:auto;padding:24px}

.card{
  background:var(--glass);
  border-radius:20px;
  padding:20px;
  margin-bottom:28px;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

input,select,textarea{
  width:100%;
  padding:8px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.05);
  color:var(--text);
}
button{
  padding:6px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
button.primary{background:#22d3ee;color:#002}
button.danger{background:#ef4444;color:#fff}

.tile-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(360px,1fr));
  gap:22px;
}

.tile{
  background:var(--glass);
  border-radius:22px;
  padding:18px;
  position:relative;
}

.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:12px;
  font-size:10px;
  margin-top:6px;
}

.type-CHW{background:#2563eb}
.type-DX{background:#f97316}
.type-CHWCOMBI{background:#7c3aed}
.type-DXCOMBI{background:#ec4899}
.type-CHWPLUS{background:#10b981}
.type-DXPLUS{background:#facc15;color:#000}

.section{margin-top:10px;font-size:12px}
.status-row{display:flex;gap:14px;margin-top:10px}
.actions{display:flex;justify-content:space-between;margin-top:12px}
textarea{min-height:50px}
</style>
</head>

<body>

<nav>
  <h1>My Work Flow</h1>
  <div id="navKpis" class="nav-kpis"></div>
</nav>

<div class="container">

<div class="card">
  <div class="form-grid">
    <input id="project" placeholder="Project Name">
    <input id="customer" list="customerList" placeholder="Customer Name">
    <datalist id="customerList"></datalist>

    <select id="type">
      <option>CHW</option>
      <option>DX</option>
      <option>CHW COMBI</option>
      <option>DX COMBI</option>
      <option>CHW + CHW COMBI</option>
      <option>DX + DX COMBI</option>
    </select>

    <input type="date" id="received">
    <button id="addBtn" class="primary">Add</button>
  </div>
</div>

<div class="tile-grid" id="tileGrid"></div>

</div>

<script>
const $=id=>document.getElementById(id);

let projects=JSON.parse(localStorage.getItem('hvacProjects'))||[];
let customers=JSON.parse(localStorage.getItem('customerMaster'))||[];

function saveAll(){
  localStorage.setItem('hvacProjects',JSON.stringify(projects));
  localStorage.setItem('customerMaster',JSON.stringify(customers));
}

function updateCustomerList(){
  $('customerList').innerHTML=
    customers.map(c=>`<option value="${c}">`).join('');
}

$('addBtn').onclick=()=>{
  const p=$('project').value.trim();
  const c=$('customer').value.trim();
  const t=$('type').value;
  const r=$('received').value;
  if(!p||!c||!r){alert("Fill all fields");return;}

  if(!customers.includes(c))customers.push(c);

  projects.push({
    id:Date.now(),
    project:p,
    customer:c,
    type:t,
    received:r,
    selectionDate:'',
    quotationDate:'',
    status:'RECEIVED',
    revision:'R0',
    quoteCC:'',
    quoteHP:'',
    remarks:'',
    updated:Date.now()
  });

  saveAll();
  updateCustomerList();
  $('project').value=$('customer').value=$('received').value='';
  render();
};

function getTypeClass(type){
  if(type==="CHW")return "type-CHW";
  if(type==="DX")return "type-DX";
  if(type==="CHW COMBI")return "type-CHWCOMBI";
  if(type==="DX COMBI")return "type-DXCOMBI";
  if(type==="CHW + CHW COMBI")return "type-CHWPLUS";
  if(type==="DX + DX COMBI")return "type-DXPLUS";
  return "";
}

function render(){

  const list=[...projects].sort((a,b)=>new Date(b.received)-new Date(a.received));

  const k={RECEIVED:list.length,'SELECTION SENT':0,'QUOTATION SENT':0,COMPLETED:0};
  list.forEach(x=>{if(k[x.status]!==undefined&&x.status!=='RECEIVED')k[x.status]++;});

  $('navKpis').innerHTML=`
    <div class="nav-kpi"><span>RECEIVED</span><b>${k.RECEIVED}</b></div>
    <div class="nav-kpi"><span>SELECTION</span><b>${k['SELECTION SENT']}</b></div>
    <div class="nav-kpi"><span>QUOTATION</span><b>${k['QUOTATION SENT']}</b></div>
    <div class="nav-kpi"><span>COMPLETED</span><b>${k.COMPLETED}</b></div>
  `;

  $('tileGrid').innerHTML='';

  list.forEach(x=>{

    const selectionChecked=x.status==="SELECTION SENT"||x.status==="COMPLETED";
    const quotationChecked=x.status==="QUOTATION SENT"||x.status==="COMPLETED";

    const needsBoth = x.type.includes("COMBI") || x.type.includes("+");

    const tile=document.createElement('div');
    tile.className='tile';
    tile.innerHTML=`
      <div><strong>${x.project}</strong></div>
      <div style="color:#9ca3af;font-size:12px">${x.customer}</div>
      <div class="badge ${getTypeClass(x.type)}">${x.type}</div>

      <div class="section">
        <label>Received</label>
        ${x.received}
      </div>

      <div class="status-row">
        <label><input type="checkbox" ${selectionChecked?'checked':''}> Selection</label>
        <label><input type="checkbox" ${quotationChecked?'checked':''}> Quotation</label>
      </div>

      <div class="section">
        <label>Selection Date</label>
        <input type="date" value="${x.selectionDate||''}">
      </div>

      <div class="section">
        <label>Quotation Date</label>
        <input type="date" value="${x.quotationDate||''}">
      </div>

      <div class="section">
        <label>Revision</label>
        <select>
          ${Array.from({length:11},(_,i)=>`<option ${x.revision==="R"+i?'selected':''}>R${i}</option>`).join('')}
        </select>
      </div>

      <div class="section">
        <label>Quote ID CC</label>
        <input value="${x.quoteCC||''}">
      </div>

      ${needsBoth?`
      <div class="section">
        <label>Quote ID HP</label>
        <input value="${x.quoteHP||''}">
      </div>`:''}

      <div class="section">
        <label>Remarks</label>
        <textarea>${x.remarks||''}</textarea>
      </div>

      <div class="actions">
        <button class="primary">Save</button>
        <button class="danger">Delete</button>
      </div>
    `;

    const inputs=tile.querySelectorAll('input,select,textarea');

    tile.querySelector('.primary').onclick=()=>{
      const selection=inputs[0].checked;
      const quotation=inputs[1].checked;

      if(selection&&quotation)x.status="COMPLETED";
      else if(selection)x.status="SELECTION SENT";
      else if(quotation)x.status="QUOTATION SENT";
      else x.status="RECEIVED";

      x.selectionDate=inputs[2].value;
      x.quotationDate=inputs[3].value;
      x.revision=inputs[4].value;
      x.quoteCC=inputs[5].value;
      if(needsBoth)x.quoteHP=inputs[6].value;
      x.remarks=inputs[needsBoth?7:6].value;

      x.updated=Date.now();
      saveAll();render();
    };

    tile.querySelector('.danger').onclick=()=>{
      if(confirm("Delete project?")){
        projects=projects.filter(p=>p.id!==x.id);
        saveAll();render();
      }
    };

    $('tileGrid').appendChild(tile);
  });
}

updateCustomerList();
render();
</script>

</body>
</html>
